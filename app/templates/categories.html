<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备类别管理 - 设备台账管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/api-client.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- 左侧导航栏 -->
        <div class="w-64 gradient-bg shadow-xl fixed left-0 top-0 h-full z-10">
            <div class="flex flex-col h-full">
                <!-- Logo和标题 -->
                <div class="flex items-center justify-center h-16 px-4 border-b border-white/20">
                    <div class="flex items-center">
                        <i class="fas fa-clipboard-list text-white text-2xl mr-3"></i>
                        <h1 class="text-white text-lg font-bold">设备台账管理系统</h1>
                    </div>
                </div>

                <!-- 导航菜单 -->
                <nav class="flex-1 px-4 py-6 space-y-2">
                    <a href="/dashboard" class="sidebar-item flex items-center px-4 py-3 text-white/90 rounded-lg" id="dashboard-link">
                        <i class="fas fa-home mr-3 text-lg"></i>
                        <span>仪表盘</span>
                    </a>
                    <a href="/equipment" class="sidebar-item flex items-center px-4 py-3 text-white/90 rounded-lg" id="equipment-link">
                        <i class="fas fa-cogs mr-3 text-lg"></i>
                        <span>设备管理</span>
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-white/90 rounded-lg" id="maintenance-link">
                        <i class="fas fa-tools mr-3 text-lg"></i>
                        <span>维护记录</span>
                    </a>
                    <a href="/reports" class="sidebar-item flex items-center px-4 py-3 text-white/90 rounded-lg" id="reports-link">
                        <i class="fas fa-chart-bar mr-3 text-lg"></i>
                        <span>统计报表</span>
                    </a>
                    
                    <!-- 系统管理下拉菜单 -->
                    <div class="relative">
                        <button class="sidebar-item active flex items-center justify-between w-full px-4 py-3 text-white/90 rounded-lg" id="system-menu-btn">
                            <div class="flex items-center">
                                <i class="fas fa-cog mr-3 text-lg"></i>
                                <span>系统管理</span>
                            </div>
                            <i class="fas fa-chevron-down text-sm transition-transform duration-200 rotate-180" id="system-menu-arrow"></i>
                        </button>
                        <div class="ml-4 mt-1 space-y-1" id="system-submenu">
                            <a href="/categories" class="sidebar-item active flex items-center px-4 py-2 text-white/80 rounded-lg text-sm bg-white/10" id="categories-link">
                                <i class="fas fa-tags mr-3"></i>
                                <span>设备类别</span>
                            </a>
                            <a href="/departments" class="sidebar-item flex items-center px-4 py-2 text-white/80 rounded-lg text-sm">
                                <i class="fas fa-building mr-3"></i>
                                <span>部门管理</span>
                            </a>
                            <a href="/users" class="sidebar-item flex items-center px-4 py-2 text-white/80 rounded-lg text-sm" id="users-link">
                                <i class="fas fa-users mr-3"></i>
                                <span>用户管理</span>
                            </a>
                            <a href="/audit" class="sidebar-item flex items-center px-4 py-2 text-white/80 rounded-lg text-sm" id="audit-link">
                                <i class="fas fa-history mr-3"></i>
                                <span>操作日志</span>
                            </a>
                            <a href="/settings" class="sidebar-item flex items-center px-4 py-2 text-white/80 rounded-lg text-sm" id="settings-link">
                                <i class="fas fa-cog mr-3"></i>
                                <span>系统设置</span>
                            </a>
                        </div>
                    </div>
                </nav>

                <!-- 用户信息 -->
                <div class="border-t border-white/20 p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-user-circle text-white text-xl mr-3"></i>
                            <div>
                                <p class="text-white text-sm font-medium" id="current-user">用户</p>
                                <p class="text-white/70 text-xs">在线</p>
                            </div>
                        </div>
                        <button class="text-white/70 hover:text-white transition-colors" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 ml-64 overflow-hidden">
            <div class="h-full overflow-y-auto">
            <!-- 顶部通知容器 -->
            <div id="notification-container" class="fixed top-4 right-4 z-[99999] space-y-2 max-w-md"></div>
            
            <!-- 主要内容 -->
            <div class="p-8">
                <!-- 页面标题 -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">设备类别管理</h1>
                    <p class="text-gray-600">管理系统中的设备类别信息</p>
                </div>

                <!-- 操作按钮区域 -->
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <button id="addCategoryBtn" class="btn-primary text-white font-medium py-2 px-4 rounded-lg hover:shadow-lg transition-all duration-200">
                                <i class="fas fa-plus mr-2"></i>新增类别
                            </button>
                            <button id="refreshBtn" class="bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors">
                                <i class="fas fa-sync-alt mr-2"></i>刷新
                            </button>
                        </div>
                        <div class="text-sm text-gray-600">
                            共 <span id="totalCount" class="font-medium text-blue-600">0</span> 个类别
                        </div>
                    </div>
                </div>

                <!-- 统计图表 -->
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">设备类别分布</h3>
                        <div class="flex space-x-2">
                            <button id="chartTypeBar" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm font-medium hover:bg-blue-200 transition-colors">
                                <i class="fas fa-chart-bar mr-1"></i>柱状图
                            </button>
                            <button id="chartTypePie" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                                <i class="fas fa-chart-pie mr-1"></i>饼图
                            </button>
                        </div>
                    </div>
                    <div class="relative h-80">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <!-- 类别列表 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">类别列表</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">类别名称</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">描述</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">设备数量</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">创建时间</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="categoriesTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- 动态加载的类别数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- 新增/编辑类别模态框 -->
    <div id="categoryModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900" id="modalTitle">新增类别</h3>
                <button class="text-gray-400 hover:text-gray-600" onclick="closeCategoryModal()">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="categoryForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">类别名称 <span class="text-red-500">*</span></label>
                        <input type="text" id="categoryName" name="name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="请输入类别名称">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">描述</label>
                        <textarea id="categoryDescription" name="description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="请输入类别描述（可选）"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400" onclick="closeCategoryModal()">
                            取消
                        </button>
                        <button type="submit" class="btn-primary text-white font-medium py-2 px-4 rounded-lg hover:shadow-lg transition-all duration-200">
                            <i class="fas fa-save mr-2"></i>保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">确认删除</h3>
            </div>
            <div class="p-6">
                <div class="mb-6">
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                            </div>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">您确定要删除类别 "<span id="deleteCategoryName" class="font-medium text-gray-900"></span>" 吗？</p>
                            <p class="text-sm text-red-600 mt-1">删除后无法恢复，且会影响相关的设备数据。</p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400" onclick="closeDeleteModal()">
                        取消
                    </button>
                    <button type="button" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700" onclick="confirmDelete()">
                        <i class="fas fa-trash mr-2"></i>删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框样式 -->
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        // 全局变量
        let currentEditId = null;
        let currentDeleteId = null;
        let categoryChart = null;
        let currentChartType = 'bar';

        // 侧边栏功能
        document.addEventListener('DOMContentLoaded', function() {
            // 系统管理下拉菜单
            const systemMenuBtn = document.getElementById('system-menu-btn');
            const systemSubmenu = document.getElementById('system-submenu');
            const systemMenuArrow = document.getElementById('system-menu-arrow');
            
            if (systemMenuBtn) {
                systemMenuBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 切换子菜单显示
                    systemSubmenu.classList.toggle('hidden');
                    
                    // 旋转箭头
                    if (systemSubmenu.classList.contains('hidden')) {
                        systemMenuArrow.style.transform = 'rotate(0deg)';
                    } else {
                        systemMenuArrow.style.transform = 'rotate(180deg)';
                    }
                });
            }

            // 检查登录状态
            const userInfo = localStorage.getItem('user_info');
            if (userInfo) {
                const user = JSON.parse(userInfo);
                const currentUserElement = document.getElementById('current-user');
                if (currentUserElement) {
                    currentUserElement.textContent = user.username || '用户';
                }
            }

            // 退出登录
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('确定要退出登录吗？')) {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        localStorage.removeItem('user_info');
                        window.location.href = '/login';
                    }
                });
            }

            // 加载类别数据
            loadCategories();

            // 绑定事件
            setupEventListeners();
            
            // 绑定图表类型切换事件
            setupChartEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 新增类别按钮
            document.getElementById('addCategoryBtn').addEventListener('click', function() {
                openCategoryModal();
            });

            // 刷新按钮
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadCategories();
            });

            // 表单提交
            document.getElementById('categoryForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveCategory();
            });

            // 模态框点击外部关闭
            document.getElementById('categoryModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCategoryModal();
                }
            });
            document.getElementById('deleteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeDeleteModal();
                }
            });
        }

        // 加载类别列表
        async function loadCategories() {
            try {
                showNotification('正在加载类别数据...', 'info');
                
                const categories = await CategoryAPI.getCategoriesWithCounts();
                updateCategoriesTable(categories);
                updateCategoryChart(categories);
                
                showNotification('类别数据加载成功', 'success');
            } catch (error) {
                console.error('加载类别数据失败:', error);
                showNotification('加载类别数据失败: ' + error.message, 'error');
                updateCategoriesTable([]);
            }
        }

        // 更新类别表格
        function updateCategoriesTable(categories) {
            const tableBody = document.getElementById('categoriesTableBody');
            const totalCountElement = document.getElementById('totalCount');
            
            // 更新总数
            if (totalCountElement) {
                totalCountElement.textContent = categories.length;
            }
            
            if (!categories || categories.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center">
                                <i class="fas fa-tags text-gray-300 text-4xl mb-4"></i>
                                <p class="text-lg font-medium text-gray-500 mb-2">暂无类别数据</p>
                                <p class="text-sm text-gray-400">点击"新增类别"按钮添加第一个类别</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = categories.map(category => {
                const formatDate = (dateString) => {
                    if (!dateString) return '-';
                    return new Date(dateString).toLocaleDateString('zh-CN');
                };

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                        <i class="fas fa-tag text-blue-600"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${category.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900">${category.description || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                ${category.equipment_count || 0} 台设备
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(category.created_at)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="text-blue-600 hover:text-blue-900 mr-3" onclick="editCategory(${category.id}, '${category.name}', '${category.description || ''}')">
                                <i class="fas fa-edit mr-1"></i>编辑
                            </button>
                            ${category.equipment_count > 0 ? 
                                `<button class="text-gray-400 cursor-not-allowed" title="该类别下有${category.equipment_count}台设备，无法删除" disabled>
                                    <i class="fas fa-trash mr-1"></i>删除
                                </button>` :
                                `<button class="text-red-600 hover:text-red-900" onclick="deleteCategory(${category.id}, '${category.name}')">
                                    <i class="fas fa-trash mr-1"></i>删除
                                </button>`
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 打开类别模态框
        function openCategoryModal(category = null) {
            const modal = document.getElementById('categoryModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('categoryForm');
            
            if (category) {
                modalTitle.textContent = '编辑类别';
                document.getElementById('categoryName').value = category.name;
                document.getElementById('categoryDescription').value = category.description || '';
                currentEditId = category.id;
            } else {
                modalTitle.textContent = '新增类别';
                form.reset();
                currentEditId = null;
            }
            
            modal.classList.add('show');
        }

        // 关闭类别模态框
        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.remove('show');
            document.getElementById('categoryForm').reset();
            currentEditId = null;
        }

        // 保存类别
        async function saveCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const description = document.getElementById('categoryDescription').value.trim();
            
            if (!name) {
                showNotification('请输入类别名称', 'warning');
                return;
            }

            try {
                const categoryData = { name, description };
                
                if (currentEditId) {
                    // 编辑模式
                    await CategoryAPI.updateCategory(currentEditId, categoryData);
                    showNotification('类别更新成功', 'success');
                } else {
                    // 新增模式
                    await CategoryAPI.createCategory(categoryData);
                    showNotification('类别创建成功', 'success');
                }
                
                closeCategoryModal();
                loadCategories();
                
            } catch (error) {
                console.error('保存类别失败:', error);
                showNotification('保存类别失败: ' + error.message, 'error');
            }
        }

        // 编辑类别
        function editCategory(id, name, description) {
            openCategoryModal({ id, name, description });
        }

        // 删除类别
        function deleteCategory(id, name) {
            // 先获取该类别的设备数量
            const categories = CategoryAPI.getCategoriesWithCounts();
            categories.then(data => {
                const category = data.find(cat => cat.id === id);
                const equipmentCount = category ? category.equipment_count || 0 : 0;
                
                if (equipmentCount > 0) {
                    showNotification(`无法删除类别"${name}"，该类别下还有${equipmentCount}台设备`, 'warning');
                    return;
                }
                
                currentDeleteId = id;
                document.getElementById('deleteCategoryName').textContent = name;
                document.getElementById('deleteModal').classList.add('show');
            }).catch(error => {
                console.error('获取类别信息失败:', error);
                showNotification('获取类别信息失败，无法执行删除操作', 'error');
            });
        }

        // 关闭删除模态框
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            currentDeleteId = null;
        }

        // 确认删除
        async function confirmDelete() {
            if (!currentDeleteId) return;
            
            try {
                await CategoryAPI.deleteCategory(currentDeleteId);
                showNotification('类别删除成功', 'success');
                closeDeleteModal();
                loadCategories();
                
            } catch (error) {
                console.error('删除类别失败:', error);
                showNotification('删除类别失败: ' + error.message, 'error');
            }
        }

        // 设置图表事件监听器
        function setupChartEventListeners() {
            document.getElementById('chartTypeBar').addEventListener('click', function() {
                currentChartType = 'bar';
                updateChartTypeButtons();
                const categories = CategoryAPI.getCategoriesWithCounts();
                categories.then(data => updateCategoryChart(data));
            });

            document.getElementById('chartTypePie').addEventListener('click', function() {
                currentChartType = 'pie';
                updateChartTypeButtons();
                const categories = CategoryAPI.getCategoriesWithCounts();
                categories.then(data => updateCategoryChart(data));
            });
        }

        // 更新图表类型按钮状态
        function updateChartTypeButtons() {
            const barBtn = document.getElementById('chartTypeBar');
