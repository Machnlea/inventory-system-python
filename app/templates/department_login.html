<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门用户登录 - 设备台账管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/static/js/notification-manager.js?v=2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(2px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
            padding: 16px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background-color: #10B981;
        }
        .notification.error {
            background-color: #EF4444;
        }
        .notification.warning {
            background-color: #F59E0B;
        }
        .notification.info {
            background-color: #3B82F6;
        }
        
        /* 确保通知容器在最顶层 */
        #notification-container {
            z-index: 99999 !important;
            pointer-events: none;
        }
        
        #notification-container .notification-item {
            pointer-events: auto;
            max-width: 100%;
            word-wrap: break-word;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 通知动画优化 */
        .notification-item {
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 部门选择下拉框样式 - 与用户登录页面保持一致 */
        #department-select {
            /* 强制覆盖所有样式，确保圆角和可见性 */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%) !important;
            backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 0.5rem !important; /* 强制应用圆角 */
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1) !important;
            color: white !important; /* 使用纯白色确保可见 */
            font-weight: 500 !important;
            letter-spacing: 0.025em;
            scrollbar-width: thin;
            scrollbar-color: rgba(139, 92, 246, 0.4) transparent;
            background-image: none !important;
            cursor: pointer;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        /* 强制设置所有状态下的文字颜色 */
        #department-select,
        #department-select:invalid,
        #department-select:valid,
        #department-select:focus,
        #department-select:hover {
            color: white !important;
        }

        /* 选项样式 - 与页面紫色渐变风格匹配 */
        #department-select optgroup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            background-color: #667eea !important;
            color: rgba(255, 255, 255, 0.95) !important;
            font-weight: 700 !important;
            padding: 12px 16px 8px 16px !important;
            font-size: 0.8rem !important;
            letter-spacing: 0.05em !important;
            border: none !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4) !important;
        }

        /* 选项样式 - 使用简单的白色背景确保可读性 */
        #department-select option {
            background: white !important;
            background-color: white !important;
            color: #1f2937 !important;
            padding: 12px 16px !important;
            font-weight: 500 !important;
            font-size: 0.95rem !important;
            border: none !important;
        }

        #department-select option:hover,
        #department-select option:focus {
            background: #667eea !important;
            background-color: #667eea !important;
            color: white !important;
        }

        #department-select option:checked,
        #department-select option:selected {
            background: #5a67d8 !important;
            background-color: #5a67d8 !important;
            color: white !important;
            font-weight: 600 !important;
        }

        /* 默认选项样式 - 确保可见性 */
        #department-select option[value=""] {
            background: white !important;
            background-color: white !important;
            color: #6b7280 !important;
            font-style: italic !important;
            font-weight: 400 !important;
        }

        /* 下拉框状态效果 - 与输入框保持一致 */
        #department-select:hover {
            border-color: rgba(255, 255, 255, 0.45) !important;
            box-shadow:
                0 12px 40px rgba(102, 126, 234, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.18),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05) !important;
            transform: translateY(-1px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.08) 100%) !important;
        }

        #department-select:focus {
            /* 与input-focus类保持一致的聚焦效果 */
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.12) 100%) !important;
        }

        /* 下拉箭头动画 */
        #department-select:focus + div i {
            transform: rotate(180deg);
            color: rgba(255, 255, 255, 0.9);
        }

        /* 箭头过渡动画 */
        #department-select + div i {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* 强制样式 - 确保在所有浏览器中生效 */
        select#department-select {
            border-radius: 0.5rem !important;
            color: white !important;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%) !important;
        }

        /* 确保下拉框选项在所有浏览器中都有深色背景 */
        select#department-select {
            color-scheme: dark;
        }

        /* 额外的浏览器兼容性样式 */
        #department-select option,
        #department-select optgroup {
            background-image: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        /* WebKit浏览器特定样式 */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            #department-select {
                border-radius: 0.5rem !important;
                color: white !important;
            }
            
            #department-select option {
                background: white;
                color: #1f2937;
            }

            #department-select option:hover {
                background: #667eea;
                color: white;
            }
        }

        /* Firefox特定样式 */
        @-moz-document url-prefix() {
            #department-select {
                border-radius: 0.5rem !important;
                color: white !important;
            }
            
            #department-select option {
                background-color: white;
                color: #1f2937;
            }
        }

        /* Edge浏览器特定样式 */
        @supports (-ms-ime-align: auto) {
            #department-select option {
                background-color: white !important;
                color: #1f2937 !important;
            }
        }

        /* Safari特定样式 */
        @media not all and (min-resolution:.001dpcm) {
            @supports (-webkit-appearance:none) {
                #department-select option {
                    background: white;
                    color: #1f2937;
                }
            }
        }

        /* 移动设备优化 */
        @media (max-width: 768px) {
            #department-select {
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            #department-select option {
                padding: 18px 20px !important; /* 增加触摸目标 */
            }
        }
        
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <!-- 通知容器 -->
    <div id="notification-container" class="fixed top-4 right-4 z-[9999] space-y-2 w-72"></div>

    <div class="glass-effect rounded-2xl p-8 max-w-md w-full mx-4 fade-in">
        <!-- Logo和标题 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4">
                <i class="fas fa-building text-2xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">部门用户登录</h1>
            <p class="text-white/70">使用部门名称登录设备管理系统</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="space-y-6">
            <!-- 部门选择下拉框 -->
            <div>
                <label class="block text-white/90 text-sm font-medium mb-2">
                    <i class="fas fa-building mr-2"></i>
                    选择部门
                </label>
                <div class="relative">
                    <select id="department-select" required
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 outline-none transition-all duration-300 appearance-none"
                        style="border-radius: 0.5rem !important; color: white !important; background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%) !important;">
                        <option value="" style="color: #1f2937 !important; background: white !important;">请选择部门</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i class="fas fa-chevron-down text-white/50 text-sm"></i>
                    </div>
                </div>
            </div>
            
            <div>
                <label class="block text-white/90 text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>
                    密码
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                        placeholder="请输入密码"
                        autocomplete="current-password"
                    >
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white"
                    >
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- 记住密码选项 -->
            <div class="flex items-center justify-between">
                <label class="flex items-center text-white/80 hover:text-white cursor-pointer">
                    <input
                        type="checkbox"
                        id="rememberPassword"
                        class="w-4 h-4 text-blue-600 bg-white/10 border-white/20 rounded focus:ring-blue-500 focus:ring-2 mr-2"
                    >
                    <span class="text-sm">记住密码</span>
                </label>
            </div>

            <button
                type="submit"
                id="loginBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                登录
            </button>
        </form>

        <!-- 帮助信息 -->
        <div class="mt-8 text-center">
            <div class="bg-blue-50/10 border border-blue-200/20 rounded-lg p-4 mb-4">
                <h3 class="text-white font-medium mb-2">
                    <i class="fas fa-info-circle mr-2"></i>
                    使用说明
                </h3>
                <div class="text-white/70 text-sm space-y-1">
                    <p>• 请使用您所属部门的完整名称登录</p>
                    <p>• 如遇问题请联系系统管理员</p>
                </div>
            </div>
            
            <div class="flex justify-center items-center space-x-4 text-sm">
                <a href="/login" class="text-white/70 hover:text-white transition-colors">
                    <i class="fas fa-user-shield mr-1"></i>
                    管理员登录
                </a>
                <span class="text-white/50">|</span>
                <a href="/" class="text-white/70 hover:text-white transition-colors">
                    <i class="fas fa-home mr-1"></i>
                    返回首页
                </a>
            </div>
        </div>
    </div>


    <script>
        // 通知函数
        
        // 记住密码功能
        function saveCredentials(username, password, remember) {
            if (remember) {
                localStorage.setItem('department_username', username);
                localStorage.setItem('department_password', btoa(password)); // 简单编码
                localStorage.setItem('department_remember', 'true');
            } else {
                localStorage.removeItem('department_username');
                localStorage.removeItem('department_password');
                localStorage.removeItem('department_remember');
            }
        }

        function loadCredentials() {
            const remember = localStorage.getItem('department_remember') === 'true';
            const username = localStorage.getItem('department_username');
            const password = localStorage.getItem('department_password');
            
            if (remember && username && password) {
                // 设置下拉框的值
                const departmentSelect = document.getElementById('department-select');
                if (departmentSelect) {
                    departmentSelect.value = username;
                }
                document.getElementById('password').value = atob(password); // 解码
                document.getElementById('rememberPassword').checked = true;
            }
        }

        // 清除记住的凭证
        function clearCredentials() {
            localStorage.removeItem('department_username');
            localStorage.removeItem('department_password');
            localStorage.removeItem('department_remember');
        }

        // 密码显示/隐藏切换功能
        function setupPasswordToggle(toggleId, inputId, iconId) {
            document.getElementById(toggleId).addEventListener('click', function() {
                const passwordInput = document.getElementById(inputId);
                const eyeIcon = document.getElementById(iconId);
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.className = 'fas fa-eye';
                }
            });
        }

        // 设置所有密码字段的显示/隐藏切换
        setupPasswordToggle('togglePassword', 'password', 'eyeIcon');


        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('department-select').value;
            const password = document.getElementById('password').value;
            const rememberPassword = document.getElementById('rememberPassword').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            // 验证输入
            if (!username || !password) {
                showNotification('请选择部门并输入密码', 'warning');
                return;
            }
            
            // 禁用登录按钮
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
            
            try {
                const response = await fetch('/api/department/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 保存凭证（如果选择了记住密码）
                    saveCredentials(username, password, rememberPassword);
                    
                    // 保存token
                    sessionStorage.setItem('department_access_token', data.access_token);
                    sessionStorage.setItem('department_user_info', JSON.stringify({ username, user_type: 'department_user' }));
                    
                    showNotification('登录成功！', 'success');
                    
                    // 直接跳转到部门仪表盘
                    setTimeout(() => {
                        window.location.href = '/department/dashboard';
                    }, 1000);
                } else {
                    // 处理登录错误
                    let errorMessage = '登录失败，请检查部门名称和密码';
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(err => err.msg).join(', ');
                        } else if (typeof data.detail === 'object') {
                            errorMessage = Object.values(data.detail).join(', ');
                        }
                    }
                    showNotification(errorMessage, 'error');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showNotification('网络错误，请稍后再试', 'error');
            } finally {
                // 恢复登录按钮
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>登录';
            }
        });


        // 加载部门列表函数
        async function loadDepartmentsList() {
            const departmentSelect = document.getElementById('department-select');
            if (!departmentSelect) return;

            try {
                // 显示加载状态
                departmentSelect.innerHTML = '<option value="" style="color: #1f2937 !important; background: white !important;">正在加载部门列表...</option>';
                departmentSelect.disabled = true;

                const response = await fetch('/api/auth/users/login-options');
                const data = await response.json();
                
                // 清空现有选项
                departmentSelect.innerHTML = '<option value="" style="color: #1f2937 !important; background: white !important;">请选择部门</option>';
                
                let totalDepts = 0;
                
                if (data && data.department_users) {
                    // 添加部门用户
                    data.department_users.forEach(dept => {
                        const option = document.createElement('option');
                        option.value = dept.username;
                        option.textContent = dept.username; // 直接显示部门名称，不使用图标
                        // 设置选项样式 - 使用深色背景和白色文字
                        option.style.cssText = 'color: #1f2937 !important; background: white !important; padding: 12px 16px !important;';
                        departmentSelect.appendChild(option);
                    });
                    totalDepts = data.department_users.length;
                }
                
                // 如果没有部门，显示提示
                if (totalDepts === 0) {
                    departmentSelect.innerHTML = '<option value="" style="color: #1f2937 !important; background: white !important;">暂无可用部门</option>';
                }
                
                // 添加加载成功的视觉反馈
                if (totalDepts > 0) {
                    departmentSelect.style.borderColor = 'rgba(34, 197, 94, 0.4)';
                    setTimeout(() => {
                        departmentSelect.style.borderColor = '';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('加载部门列表失败:', error);
                // 失败时显示错误提示
                departmentSelect.innerHTML = '<option value="" style="color: #1f2937 !important; background: white !important;">加载失败，请刷新页面重试</option>';
                
                // 添加重试按钮（通过选项实现）
                const retryOption = document.createElement('option');
                retryOption.value = 'retry';
                retryOption.textContent = '↻ 点击重新加载部门列表';
                retryOption.style.cssText = 'color: white !important; background: #f59e0b !important; padding: 12px 16px !important;';
                departmentSelect.appendChild(retryOption);
                
                // 监听重试
                departmentSelect.addEventListener('change', function(e) {
                    if (e.target.value === 'retry') {
                        e.target.value = '';
                        loadDepartmentsList();
                    }
                }, { once: true });
                
            } finally {
                departmentSelect.disabled = false;
            }
        }

        // 页面加载完成时检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            // 加载部门列表
            loadDepartmentsList();
            
            // 部门选择下拉框事件监听
            const departmentSelect = document.getElementById('department-select');
            if (departmentSelect) {
                // 强制设置样式确保可见性和圆角
                departmentSelect.style.borderRadius = '0.5rem';
                departmentSelect.style.color = 'white';
                departmentSelect.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%)';
                
                // 确保默认选项可见
                const defaultOption = departmentSelect.querySelector('option[value=""]');
                if (defaultOption) {
                    defaultOption.style.color = '#1f2937';
                    defaultOption.style.background = 'white';
                }

                departmentSelect.addEventListener('change', function() {
                    // 选择部门后自动聚焦到密码框
                    if (this.value) {
                        // 添加选择成功的视觉反馈
                        this.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                        this.style.boxShadow = '0 0 0 2px rgba(34, 197, 94, 0.2), 0 8px 32px rgba(34, 197, 94, 0.1)';
                        
                        // 显示成功提示
                        if (typeof showNotification === 'function') {
                            const selectedOption = this.options[this.selectedIndex];
                            let deptName = selectedOption.textContent;
                            // 移除可能的图标前缀
                            deptName = deptName.replace(/^[🏢↻⟲]\s*/, '').trim();
                            showNotification(`已选择部门: ${deptName}`, 'success');
                        }

                        const passwordInput = document.getElementById('password');
                        if (passwordInput) {
                            passwordInput.focus();
                            // 添加密码框的聚焦动画
                            passwordInput.style.transform = 'scale(1.02)';
                            setTimeout(() => {
                                passwordInput.style.transform = '';
                            }, 200);
                        }

                        // 恢复原始样式
                        setTimeout(() => {
                            this.style.borderColor = '';
                            this.style.boxShadow = '';
                        }, 2000);
                    }
                });
            }
            
            // 加载记住的凭证
            loadCredentials();
            
            const token = sessionStorage.getItem('department_access_token');
            const userInfo = sessionStorage.getItem('department_user_info');
            
            if (token && userInfo) {
                // 已完成所有登录流程，直接跳转
                showNotification('检测到已登录，正在跳转...', 'info');
                setTimeout(() => {
                    window.location.href = '/department/dashboard';
                }, 1000);
            }
        });
    </script>
    <script src="/static/js/tailwind-components.js"></script>
</body>
