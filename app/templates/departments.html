<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门管理 - 设备台账管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/api-client.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #667eea;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- 左侧导航栏 -->
        <div class="w-64 gradient-bg shadow-xl fixed left-0 top-0 h-full z-10">
            <div class="flex flex-col h-full">
                <!-- Logo和标题 -->
                <div class="flex items-center justify-center h-16 px-4 border-b border-white/20">
                    <div class="flex items-center">
                        <i class="fas fa-clipboard-list text-white text-2xl mr-3"></i>
                        <h1 class="text-white text-lg font-bold">设备台账管理系统</h1>
                    </div>
                </div>

                <!-- 导航菜单 -->
                <nav class="flex-1 px-4 py-6 space-y-2">
                    <a href="/dashboard" class="sidebar-item flex items-center px-4 py-3 text-white/90 rounded-lg" id="dashboard-link">
                        <i class="fas fa-home mr-3 text-lg"></i>
                        <span>仪表盘</span>
                    </a>
                    <a href="/equipment" class="sidebar-item flex items-center px-4 py-3 text-white/90 rounded-lg" id="equipment-link">
                        <i class="fas fa-cogs mr-3 text-lg"></i>
                        <span>设备管理</span>
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-white/90 rounded-lg" id="maintenance-link">
                        <i class="fas fa-tools mr-3 text-lg"></i>
                        <span>维护记录</span>
                    </a>
                    <a href="#" class="sidebar-item flex items-center px-4 py-3 text-white/90 rounded-lg" id="reports-link">
                        <i class="fas fa-chart-bar mr-3 text-lg"></i>
                        <span>统计报表</span>
                    </a>
                    
                    <!-- 系统管理下拉菜单 -->
                    <div class="relative">
                        <button class="sidebar-item active flex items-center justify-between w-full px-4 py-3 text-white/90 rounded-lg" id="system-menu-btn">
                            <div class="flex items-center">
                                <i class="fas fa-cog mr-3 text-lg"></i>
                                <span>系统管理</span>
                            </div>
                            <i class="fas fa-chevron-down text-sm transition-transform duration-200 rotate-180" id="system-menu-arrow"></i>
                        </button>
                        <div class="ml-4 mt-1 space-y-1" id="system-submenu">
                            <a href="/categories" class="sidebar-item flex items-center px-4 py-2 text-white/80 rounded-lg text-sm" id="categories-link">
                                <i class="fas fa-tags mr-3"></i>
                                <span>设备类别</span>
                            </a>
                            <a href="/departments" class="sidebar-item active flex items-center px-4 py-2 text-white/80 rounded-lg text-sm bg-white/10" id="departments-link">
                                <i class="fas fa-building mr-3"></i>
                                <span>部门管理</span>
                            </a>
                            <a href="#" class="sidebar-item flex items-center px-4 py-2 text-white/80 rounded-lg text-sm" id="audit-link">
                                <i class="fas fa-history mr-3"></i>
                                <span>操作日志</span>
                            </a>
                            <a href="#" class="sidebar-item flex items-center px-4 py-2 text-white/80 rounded-lg text-sm" id="settings-link">
                                <i class="fas fa-cog mr-3"></i>
                                <span>系统设置</span>
                            </a>
                        </div>
                    </div>
                </nav>

                <!-- 用户信息 -->
                <div class="border-t border-white/20 p-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-user-circle text-white text-xl mr-3"></i>
                            <div>
                                <p class="text-white text-sm font-medium" id="current-user">用户</p>
                                <p class="text-white/70 text-xs">在线</p>
                            </div>
                        </div>
                        <button class="text-white/70 hover:text-white transition-colors" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 ml-64 overflow-hidden">
            <div class="h-full overflow-y-auto">
            <!-- 顶部通知容器 -->
            <div id="notification-container" class="fixed top-4 right-4 z-[99999] space-y-2 max-w-md"></div>
            
            <!-- 主要内容 -->
            <div class="p-8">

                <!-- 页面标题 -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">部门管理</h1>
                    <p class="text-gray-600">管理系统中的部门信息</p>
                </div>

                <!-- 操作按钮区域 -->
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <button id="add-department-btn" class="btn-primary text-white font-medium py-2 px-4 rounded-lg hover:shadow-lg transition-all duration-200">
                                <i class="fas fa-plus mr-2"></i>新增部门
                            </button>
                            <button id="refreshBtn" class="bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors">
                                <i class="fas fa-sync-alt mr-2"></i>刷新
                            </button>
                        </div>
                        <div class="text-sm text-gray-600">
                            共 <span id="totalCount" class="font-medium text-blue-600">0</span> 个部门
                        </div>
                    </div>
                </div>

                <!-- 统计图表 -->
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">部门设备分布</h3>
                        <div class="flex space-x-2">
                            <button id="chartTypeBar" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm font-medium hover:bg-blue-200 transition-colors">
                                <i class="fas fa-chart-bar mr-1"></i>柱状图
                            </button>
                            <button id="chartTypePie" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">
                                <i class="fas fa-chart-pie mr-1"></i>饼图
                            </button>
                        </div>
                    </div>
                    <div class="relative h-80">
                        <canvas id="departmentChart"></canvas>
                    </div>
                </div>

                <!-- 部门列表 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">部门列表</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">部门名称</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">描述</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">设备数量</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">创建时间</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="departmentsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- 动态加载的部门数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- 新增/编辑部门模态框 -->
    <div id="departmentModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900" id="modalTitle">新增部门</h3>
                <button class="text-gray-400 hover:text-gray-600" onclick="closeDepartmentModal()">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="departmentForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">部门名称 <span class="text-red-500">*</span></label>
                        <input type="text" id="departmentName" name="name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="请输入部门名称">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">描述</label>
                        <textarea id="departmentDescription" name="description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="请输入部门描述（可选）"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400" onclick="closeDepartmentModal()">
                            取消
                        </button>
                        <button type="submit" class="btn-primary text-white font-medium py-2 px-4 rounded-lg hover:shadow-lg transition-all duration-200">
                            <i class="fas fa-save mr-2"></i>保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">确认删除</h3>
            </div>
            <div class="p-6">
                <div class="mb-6">
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                            </div>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">您确定要删除部门 "<span id="deleteDepartmentName" class="font-medium text-gray-900"></span>" 吗？</p>
                            <p class="text-sm text-red-600 mt-1">删除后无法恢复，且会影响相关的设备数据。</p>
                            <p id="deleteWarning" class="text-sm text-orange-600 mt-1 hidden"></p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400" onclick="closeDeleteModal()">
                        取消
                    </button>
                    <button type="button" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700" onclick="confirmDelete()">
                        <i class="fas fa-trash mr-2"></i>删除
                    </button>
                </div>
            </div>
        </div>
    </div>

      <script>
        // 全局变量
        let currentEditId = null;
        let currentDeleteId = null;
        let departmentChart = null;
        let currentChartType = 'bar';

        // 侧边栏功能
        document.addEventListener('DOMContentLoaded', function() {
            // 系统管理下拉菜单
            const systemMenuBtn = document.getElementById('system-menu-btn');
            const systemSubmenu = document.getElementById('system-submenu');
            const systemMenuArrow = document.getElementById('system-menu-arrow');
            
            if (systemMenuBtn) {
                systemMenuBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 切换子菜单显示
                    systemSubmenu.classList.toggle('hidden');
                    
                    // 旋转箭头
                    if (systemSubmenu.classList.contains('hidden')) {
                        systemMenuArrow.style.transform = 'rotate(0deg)';
                    } else {
                        systemMenuArrow.style.transform = 'rotate(180deg)';
                    }
                });
            }

            // 检查登录状态
            const userInfo = localStorage.getItem('user_info');
            if (userInfo) {
                const user = JSON.parse(userInfo);
                const currentUserElement = document.getElementById('current-user');
                if (currentUserElement) {
                    currentUserElement.textContent = user.username || '用户';
                }
            }

            // 退出登录
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('确定要退出登录吗？')) {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        localStorage.removeItem('user_info');
                        window.location.href = '/login';
                    }
                });
            }

            // 加载部门数据
            loadDepartments();

            // 绑定事件
            setupEventListeners();
            
            // 绑定图表类型切换事件
            setupChartEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 新增部门按钮
            document.getElementById('add-department-btn').addEventListener('click', function() {
                openDepartmentModal();
            });

            // 刷新按钮
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadDepartments();
            });

            // 表单提交
            document.getElementById('departmentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveDepartment();
            });

            // 模态框点击外部关闭
            document.getElementById('departmentModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeDepartmentModal();
                }
            });
            document.getElementById('deleteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeDeleteModal();
                }
            });
        }

        // 加载部门列表
        async function loadDepartments() {
            try {
                showNotification('正在加载部门数据...', 'info');
                
                const departments = await DepartmentAPI.getDepartmentsWithCounts();
                updateDepartmentsTable(departments);
                updateDepartmentChart(departments);
                
                showNotification('部门数据加载成功', 'success');
            } catch (error) {
                console.error('加载部门数据失败:', error);
                showNotification('加载部门数据失败: ' + error.message, 'error');
                updateDepartmentsTable([]);
            }
        }

        // 更新部门表格
        function updateDepartmentsTable(departments) {
            const tableBody = document.getElementById('departmentsTableBody');
            const totalCountElement = document.getElementById('totalCount');
            
            // 更新总数
            if (totalCountElement) {
                totalCountElement.textContent = departments.length;
            }
            
            if (!departments || departments.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center">
                                <i class="fas fa-building text-gray-300 text-4xl mb-4"></i>
                                <p class="text-lg font-medium text-gray-500 mb-2">暂无部门数据</p>
                                <p class="text-sm text-gray-400">点击"新增部门"按钮添加第一个部门</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = departments.map(department => {
                const formatDate = (dateString) => {
                    if (!dateString) return '-';
                    return new Date(dateString).toLocaleDateString('zh-CN');
                };

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                        <i class="fas fa-building text-blue-600"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${department.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900">${department.description || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                ${department.equipment_count || 0} 台设备
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(department.created_at)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="text-blue-600 hover:text-blue-900 mr-3" onclick="editDepartment(${department.id}, '${department.name}', '${department.description || ''}')">
                                <i class="fas fa-edit mr-1"></i>编辑
                            </button>
                            ${department.equipment_count > 0 ? 
                                `<button class="text-gray-400 cursor-not-allowed" title="该部门下有${department.equipment_count}台设备，无法删除" disabled>
                                    <i class="fas fa-trash mr-1"></i>删除
                                </button>` :
                                `<button class="text-red-600 hover:text-red-900" onclick="deleteDepartment(${department.id}, '${department.name}')">
                                    <i class="fas fa-trash mr-1"></i>删除
                                </button>`
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 打开部门模态框
        function openDepartmentModal(department = null) {
            const modal = document.getElementById('departmentModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('departmentForm');
            
            if (department) {
                modalTitle.textContent = '编辑部门';
                document.getElementById('departmentName').value = department.name;
                document.getElementById('departmentDescription').value = department.description || '';
                currentEditId = department.id;
            } else {
                modalTitle.textContent = '新增部门';
                form.reset();
                currentEditId = null;
            }
            
            modal.classList.add('show');
        }

        // 关闭部门模态框
        function closeDepartmentModal() {
            document.getElementById('departmentModal').classList.remove('show');
            document.getElementById('departmentForm').reset();
            currentEditId = null;
        }

        // 保存部门
        async function saveDepartment() {
            const name = document.getElementById('departmentName').value.trim();
            const description = document.getElementById('departmentDescription').value.trim();
            
            if (!name) {
                showNotification('请输入部门名称', 'warning');
                return;
            }

            try {
                const departmentData = { name, description };
                
                if (currentEditId) {
                    // 编辑模式
                    await DepartmentAPI.updateDepartment(currentEditId, departmentData);
                    showNotification('部门更新成功', 'success');
                } else {
                    // 新增模式
                    await DepartmentAPI.createDepartment(departmentData);
                    showNotification('部门创建成功', 'success');
                }
                
                closeDepartmentModal();
                loadDepartments();
                
            } catch (error) {
                console.error('保存部门失败:', error);
                showNotification('保存部门失败: ' + error.message, 'error');
            }
        }

        // 编辑部门
        function editDepartment(id, name, description) {
            openDepartmentModal({ id, name, description });
        }

        // 删除部门
        function deleteDepartment(id, name) {
            // 先获取该部门的设备数量
            const departments = DepartmentAPI.getDepartmentsWithCounts();
            departments.then(data => {
                const department = data.find(dept => dept.id === id);
                const equipmentCount = department ? department.equipment_count || 0 : 0;
                
                if (equipmentCount > 0) {
                    showNotification(`无法删除部门"${name}"，该部门下还有${equipmentCount}台设备`, 'warning');
                    return;
                }
                
                currentDeleteId = id;
                document.getElementById('deleteDepartmentName').textContent = name;
                document.getElementById('deleteWarning').classList.add('hidden');
                document.getElementById('deleteModal').classList.add('show');
            }).catch(error => {
                console.error('获取部门信息失败:', error);
                showNotification('获取部门信息失败，无法执行删除操作', 'error');
            });
        }

        // 关闭删除模态框
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            currentDeleteId = null;
        }

        // 确认删除
        async function confirmDelete() {
            if (!currentDeleteId) return;
            
            try {
                await DepartmentAPI.deleteDepartment(currentDeleteId);
                showNotification('部门删除成功', 'success');
                closeDeleteModal();
                loadDepartments();
                
            } catch (error) {
                console.error('删除部门失败:', error);
                showNotification('删除部门失败: ' + error.message, 'error');
            }
        }

        // 设置图表事件监听器
        function setupChartEventListeners() {
            document.getElementById('chartTypeBar').addEventListener('click', function() {
                currentChartType = 'bar';
                updateChartTypeButtons();
                const departments = DepartmentAPI.getDepartmentsWithCounts();
                departments.then(data => updateDepartmentChart(data));
            });

            document.getElementById('chartTypePie').addEventListener('click', function() {
                currentChartType = 'pie';
                updateChartTypeButtons();
                const departments = DepartmentAPI.getDepartmentsWithCounts();
                departments.then(data => updateDepartmentChart(data));
            });
        }

        // 更新图表类型按钮状态
        function updateChartTypeButtons() {
            const barBtn = document.getElementById('chartTypeBar');
            const pieBtn = document.getElementById('chartTypePie');
            
            if (currentChartType === 'bar') {
                barBtn.className = 'px-3 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm font-medium hover:bg-blue-200 transition-colors';
                pieBtn.className = 'px-3 py-1 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors';
            } else {
                barBtn.className = 'px-3 py-1 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors';
                pieBtn.className = 'px-3 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm font-medium hover:bg-blue-200 transition-colors';
            }
        }

        // 更新部门图表
        function updateDepartmentChart(departments) {
            const ctx = document.getElementById('departmentChart').getContext('2d');
            
            // 销毁现有图表
            if (departmentChart) {
                departmentChart.destroy();
            }

            // 准备数据
            const labels = departments.map(dept => dept.name);
            const data = departments.map(dept => dept.equipment_count || 0);
            const colors = [
                '#3B82F6', '#EF4444', '#10B981', '#F59E0B', '#8B5CF6',
                '#06B6D4', '#F97316', '#84CC16', '#EC4899', '#6B7280'
            ];

            const chartConfig = {
                type: currentChartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: '设备数量',
                        data: data,
                        backgroundColor: currentChartType === 'pie' ? colors : colors[0],
                        borderColor: currentChartType === 'pie' ? colors : colors[0],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: currentChartType === 'pie',
                            position: 'right'
                        },
                        title: {
                            display: true,
                            text: '各部门设备数量分布'
                        }
                    },
                    scales: currentChartType === 'bar' ? {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    } : {}
                }
            };

            departmentChart = new Chart(ctx, chartConfig);
        }
    </script>
</body>
</html>
