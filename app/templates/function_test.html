<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能测试 - 设备管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">设备管理系统 - 功能测试</h1>
        
        <!-- 页面跳转测试 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">页面跳转测试</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <a href="index_simple.html" 
                   class="bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition-colors duration-200 text-center">
                    <i class="fas fa-dashboard mb-2 block"></i>
                    仪表盘
                </a>
                
                <a href="equipment_management.html" 
                   class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-center">
                    <i class="fas fa-list mb-2 block"></i>
                    设备管理
                </a>
                
                <a href="equipment_view.html" 
                   class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-200 text-center">
                    <i class="fas fa-eye mb-2 block"></i>
                    设备详情
                </a>
                
                <a href="equipment_edit.html" 
                   class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors duration-200 text-center">
                    <i class="fas fa-edit mb-2 block"></i>
                    编辑设备
                </a>
                
                <a href="equipment_edit.html?mode=add" 
                   class="bg-orange-600 text-white px-4 py-3 rounded-lg hover:bg-orange-700 transition-colors duration-200 text-center">
                    <i class="fas fa-plus mb-2 block"></i>
                    添加设备
                </a>
            </div>
        </div>

        <!-- 功能按钮测试 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">操作按钮测试</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <button onclick="testViewEquipment()" 
                        class="bg-indigo-100 text-indigo-700 px-4 py-3 rounded-lg hover:bg-indigo-200 transition-colors duration-200">
                    <i class="fas fa-eye mr-2"></i>查看详情
                </button>
                
                <button onclick="testEditEquipment()" 
                        class="bg-green-100 text-green-700 px-4 py-3 rounded-lg hover:bg-green-200 transition-colors duration-200">
                    <i class="fas fa-edit mr-2"></i>编辑设备
                </button>
                
                <button onclick="testAddEquipment()" 
                        class="bg-blue-100 text-blue-700 px-4 py-3 rounded-lg hover:bg-blue-200 transition-colors duration-200">
                    <i class="fas fa-plus mr-2"></i>添加设备
                </button>
                
                <button onclick="testManageAttachments()" 
                        class="bg-gray-100 text-gray-700 px-4 py-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                    <i class="fas fa-paperclip mr-2"></i>管理附件
                </button>
                
                <button onclick="testCalibrationHistory()" 
                        class="bg-purple-100 text-purple-700 px-4 py-3 rounded-lg hover:bg-purple-200 transition-colors duration-200">
                    <i class="fas fa-clipboard-check mr-2"></i>检定记录
                </button>
                
                <button onclick="testDeleteEquipment()" 
                        class="bg-red-100 text-red-700 px-4 py-3 rounded-lg hover:bg-red-200 transition-colors duration-200">
                    <i class="fas fa-trash mr-2"></i>删除设备
                </button>
            </div>
        </div>

        <!-- 状态显示 -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">测试结果</h2>
            <div id="testResults" class="space-y-2 text-sm">
                <div class="text-gray-600">点击上方按钮测试功能...</div>
            </div>
        </div>
    </div>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'text-green-600' : 
                              type === 'error' ? 'text-red-600' : 'text-blue-600';
            
            const resultElement = document.createElement('div');
            resultElement.className = `flex items-center ${colorClass}`;
            resultElement.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'} mr-2"></i>
                <span>[${timestamp}] ${message}</span>
            `;
            
            resultsDiv.appendChild(resultElement);
            resultElement.scrollIntoView({ behavior: 'smooth' });
        }

        function testViewEquipment() {
            addTestResult('测试查看设备详情功能...', 'info');
            setTimeout(() => {
                window.location.href = 'equipment_view.html';
            }, 1000);
        }

        function testEditEquipment() {
            addTestResult('测试编辑设备功能...', 'info');
            setTimeout(() => {
                window.location.href = 'equipment_edit.html';
            }, 1000);
        }

        function testAddEquipment() {
            addTestResult('测试添加设备功能...', 'info');
            setTimeout(() => {
                window.location.href = 'equipment_edit.html?mode=add';
            }, 1000);
        }

        function testManageAttachments() {
            addTestResult('附件管理功能开发中...', 'error');
        }

        function testCalibrationHistory() {
            addTestResult('检定记录功能开发中...', 'error');
        }

        function testDeleteEquipment() {
            if (confirm('确定要测试删除设备功能吗？')) {
                addTestResult('删除设备功能开发中...', 'error');
            }
        }

        // 页面加载完成后显示欢迎信息
        document.addEventListener('DOMContentLoaded', function() {
            addTestResult('设备管理系统功能测试页面加载完成', 'success');
        });
    </script>
</body>
</html>
