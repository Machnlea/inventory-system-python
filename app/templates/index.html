<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备台账管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- 主要内容 -->
    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center">
            <!-- 标题 -->
            <div class="mb-12">
                <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">
                    设备台账管理系统
                </h1>
                <p class="text-xl text-white text-opacity-90">
                    智能化设备管理解决方案
                </p>
            </div>

            <!-- 核心功能 -->
            <div class="grid md:grid-cols-3 gap-8 mb-12">
                <div class="glass-card rounded-2xl p-8 text-gray-800 hover-lift">
                    <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-6 mx-auto">
                        <i class="fas fa-chart-line text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-3">数据可视化</h3>
                    <p class="text-gray-600">直观的图表展示，让设备数据一目了然</p>
                </div>
                
                <div class="glass-card rounded-2xl p-8 text-gray-800 hover-lift">
                    <div class="w-16 h-16 bg-green-500 rounded-xl flex items-center justify-center mb-6 mx-auto">
                        <i class="fas fa-cogs text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-3">智能管理</h3>
                    <p class="text-gray-600">自动化设备管理，提升工作效率</p>
                </div>
                
                <div class="glass-card rounded-2xl p-8 text-gray-800 hover-lift">
                    <div class="w-16 h-16 bg-purple-500 rounded-xl flex items-center justify-center mb-6 mx-auto">
                        <i class="fas fa-shield-alt text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-3">安全可靠</h3>
                    <p class="text-gray-600">数据安全加密，保障信息安全</p>
                </div>
            </div>

            <!-- 功能列表 -->
            <div class="glass-card rounded-3xl p-8 mb-12 text-gray-800">
                <h2 class="text-2xl font-bold mb-8 text-center">系统功能</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="text-center">
                        <i class="fas fa-box text-2xl mb-2 text-blue-600"></i>
                        <h4 class="font-semibold mb-1">设备台账</h4>
                        <p class="text-sm text-gray-600">完整设备信息管理</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-calendar-check text-2xl mb-2 text-green-600"></i>
                        <h4 class="font-semibold mb-1">定期检定</h4>
                        <p class="text-sm text-gray-600">自动提醒和跟踪</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-file-export text-2xl mb-2 text-yellow-600"></i>
                        <h4 class="font-semibold mb-1">数据导入导出</h4>
                        <p class="text-sm text-gray-600">灵活的数据处理</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-users text-2xl mb-2 text-purple-600"></i>
                        <h4 class="font-semibold mb-1">用户管理</h4>
                        <p class="text-sm text-gray-600">权限分级管理</p>
                    </div>
                </div>
            </div>

            <!-- 登录按钮 -->
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-6">
                <a href="/login" class="bg-white bg-opacity-20 text-white font-semibold py-4 px-8 rounded-2xl hover:bg-opacity-30 transition-all duration-300">
                    <i class="fas fa-user-shield mr-2"></i>
                    管理员登录
                </a>
                
                <a href="/department/login" class="bg-white bg-opacity-10 text-white font-semibold py-4 px-8 rounded-2xl hover:bg-opacity-20 transition-all duration-300 border border-white border-opacity-30">
                    <i class="fas fa-building mr-2"></i>
                    部门登录
                </a>
            </div>

            <!-- 底部信息 -->
            <div class="mt-16 text-white text-opacity-80">
                <p class="text-sm">
                    <i class="fas fa-code mr-2"></i>
                    基于 Python FastAPI + Tailwind CSS 构建
                </p>
                <p class="text-xs mt-2 opacity-70">
                    © 2025 设备台账管理系统
                </p>
            </div>
        </div>
    </div>
</body>
</html>
