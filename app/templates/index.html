<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备台账管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(2px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .text-shadow-light {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .hero-pattern {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 主要内容 -->
    <div class="relative z-10 w-full max-w-6xl mx-auto px-6">
        <div class="text-center fade-in">
            <!-- 标题 -->
            <div class="mb-8">
                <h1 class="text-5xl md:text-7xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-500 to-purple-600 bg-clip-text text-transparent">
                    设备台账管理系统
                </h1>
            </div>

            <!-- 特性展示 -->
            <div class="grid md:grid-cols-3 gap-8 mb-12">
                <div class="content-card rounded-2xl p-6 text-gray-800 hover:scale-105 transition-transform duration-300">
                    <div class="w-16 h-16 bg-blue-500 rounded-xl flex items-center justify-center mb-4 mx-auto">
                        <i class="fas fa-chart-line text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-gray-900">数据可视化</h3>
                    <p class="text-gray-700">直观的图表展示，让设备数据一目了然</p>
                </div>
                
                <div class="content-card rounded-2xl p-6 text-gray-800 hover:scale-105 transition-transform duration-300">
                    <div class="w-16 h-16 bg-green-500 rounded-xl flex items-center justify-center mb-4 mx-auto">
                        <i class="fas fa-cogs text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-gray-900">智能管理</h3>
                    <p class="text-gray-700">自动化设备管理，提升工作效率</p>
                </div>
                
                <div class="content-card rounded-2xl p-6 text-gray-800 hover:scale-105 transition-transform duration-300">
                    <div class="w-16 h-16 bg-purple-500 rounded-xl flex items-center justify-center mb-4 mx-auto">
                        <i class="fas fa-shield-alt text-2xl text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-gray-900">安全可靠</h3>
                    <p class="text-gray-700">数据安全加密，保障信息安全</p>
                </div>
            </div>

            <!-- 功能亮点 -->
            <div class="content-card rounded-3xl p-8 mb-12 text-gray-800">
                <h2 class="text-3xl font-bold mb-8 text-gray-900 text-shadow-light">核心功能</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="text-center">
                        <i class="fas fa-box text-3xl mb-3 text-blue-600"></i>
                        <h4 class="font-semibold mb-2 text-gray-900">设备台账</h4>
                        <p class="text-sm text-gray-700">完整的设备信息管理</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-calendar-check text-3xl mb-3 text-green-600"></i>
                        <h4 class="font-semibold mb-2 text-gray-900">定期检定</h4>
                        <p class="text-sm text-gray-700">自动提醒和跟踪</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-file-export text-3xl mb-3 text-yellow-600"></i>
                        <h4 class="font-semibold mb-2 text-gray-900">数据导入导出</h4>
                        <p class="text-sm text-gray-700">灵活的数据处理</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-users text-3xl mb-3 text-purple-600"></i>
                        <h4 class="font-semibold mb-2 text-gray-900">用户管理</h4>
                        <p class="text-sm text-gray-700">权限分级管理</p>
                    </div>
                </div>
            </div>

            <!-- 行动按钮 -->
            <div class="flex justify-center items-center space-x-6">
                <!-- 管理员登录 -->
                <a href="/login" class="glass-effect text-white font-semibold py-4 px-8 rounded-2xl text-lg hover:bg-white hover:bg-opacity-20 transition-all duration-300 group">
                    <i class="fas fa-user-shield mr-2 group-hover:scale-110 transition-transform"></i>
                    管理员登录
                </a>
                
                <!-- 部门登录 -->
                <a href="/department/login" class="glass-effect text-white font-semibold py-4 px-8 rounded-2xl text-lg hover:bg-white hover:bg-opacity-20 transition-all duration-300 group border-2 border-white border-opacity-30">
                    <i class="fas fa-building mr-2 group-hover:scale-110 transition-transform"></i>
                    部门登录
                </a>
            </div>

            <!-- 底部信息 -->
            <div class="mt-16 text-gray-100">
                <p class="text-sm text-shadow-light">
                    <i class="fas fa-code mr-2"></i>
                    基于 Python FastAPI + Tailwind CSS 构建
                </p>
                <p class="text-xs mt-2 opacity-80 text-shadow-light">
                    © 2025 设备台账管理系统 - 让设备管理更简单
                </p>
            </div>
        </div>
    </div>

    <!-- 装饰性图标 -->
    <div class="absolute top-10 right-10 text-white opacity-20">
        <i class="fas fa-microchip text-6xl float-animation"></i>
    </div>
</body>
</html>
