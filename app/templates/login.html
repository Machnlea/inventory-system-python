<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备台账管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/notification-manager.js"></script>
    <script src="/static/js/tab-session-manager.js"></script>
    <script src="/static/js/tailwind-components.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            backdrop-filter: blur(2px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* 确保通知容器在最顶层 */
        #notification-container {
            z-index: 99999 !important;
            pointer-events: none;
        }

        #notification-container .notification-item {
            pointer-events: auto;
            max-width: 100%;
            word-wrap: break-word;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 通知动画优化 */
        .notification-item {
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="absolute inset-0 overflow-hidden">
        <div
            class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob">
        </div>
        <div
            class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- 主登录容器 -->
    <div class="relative z-10 w-full max-w-md">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 fade-in">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                    <i class="fas fa-clipboard-list text-2xl text-purple-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">设备台账管理系统</h1>
                <p class="text-purple-100">安全登录，高效管理</p>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="space-y-6" onsubmit="return false;">
                <!-- 用户名输入 -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-white">
                        <i class="fas fa-user mr-2"></i>用户名
                    </label>
                    <div class="relative">
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 input-focus outline-none transition-all duration-200"
                            placeholder="请输入用户名">
                        <i class="fas fa-user absolute right-3 top-3.5 text-white/70"></i>
                    </div>
                </div>

                <!-- 密码输入 -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-white">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 input-focus outline-none transition-all duration-200"
                            placeholder="请输入密码">
                        <button type="button" id="toggle-password"
                            class="absolute right-3 top-3.5 text-white/70 hover:text-white transition-colors">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- 记住我和忘记密码 -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me"
                            class="w-4 h-4 text-purple-600 bg-white/20 border-white/30 rounded focus:ring-purple-500 focus:ring-2">
                        <span class="ml-2 text-sm text-white">记住我</span>
                    </label>
                    <a href="/forgot-password"
                        class="text-sm text-purple-100 hover:text-white transition-colors">忘记密码？</a>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" id="login-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <span id="login-text">
                        <i class="fas fa-sign-in-alt mr-2"></i>登录
                    </span>
                    <span id="loading-text" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>登录中...
                    </span>
                </button>
            </form>

            <!-- 系统信息 -->
            <div class="mt-8 text-center">
                <!-- 登录方式切换 -->
                <div class="mb-4 flex justify-center items-center space-x-4 text-sm">
                    <a href="/" class="text-purple-100 hover:text-white transition-colors">
                        <i class="fas fa-home mr-1"></i>
                        返回首页
                    </a>
                    <span class="text-purple-200">|</span>
                    <a href="/department/login" class="text-purple-100 hover:text-white transition-colors">
                        <i class="fas fa-building mr-1"></i>
                        部门登录
                    </a>
                </div>

                <div class="glass-effect rounded-lg p-4">
                    <h3 class="text-white font-medium mb-2">系统信息</h3>
                    <div class="space-y-1 text-sm text-purple-100">
                        <div class="flex justify-between">
                            <span>版本:</span>
                            <span>v1.0.0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>状态:</span>
                            <span class="flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-2 pulse-animation"></span>
                                正常运行
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notification-container" class="fixed top-4 right-4 z-[9999] space-y-2 w-72"></div>


    <script>
        // 等待页面完全加载后再初始化事件
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded 事件触发');
            console.log('检查全局对象:');
            console.log('  typeof api:', typeof api);
            console.log('  typeof showNotification:', typeof showNotification);

            // 加载保存的用户名和密码
            loadSavedCredentials();

            // 密码显示/隐藏切换
            const togglePasswordBtn = document.getElementById('toggle-password');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function () {
                    const passwordInput = document.getElementById('password');
                    const eyeIcon = document.getElementById('eye-icon');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.className = 'fas fa-eye-slash';
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.className = 'fas fa-eye';
                    }
                });
            }

            // 表单提交处理函数
            async function handleLogin(e) {
                console.log('表单提交事件触发');
                // 确保阻止表单的默认提交行为
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                // 检查api对象是否可用
                if (typeof api === 'undefined') {
                    console.log('api对象未定义');
                    alert('系统初始化中，请稍后再试');
                    return;
                }

                console.log('api对象已定义，开始登录流程');

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                const loginBtn = document.getElementById('login-btn');
                const loginText = document.getElementById('login-text');
                const loadingText = document.getElementById('loading-text');

                if (!username || !password) {
                    if (typeof showNotification === 'function') {
                        showNotification('请填写用户名和密码', 'warning');
                    } else {
                        alert('请填写用户名和密码');
                    }
                    return;
                }

                // 显示加载状态
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loadingText.classList.remove('hidden');

                try {
                    console.log('开始发送登录请求...');

                    // 使用标签页会话管理器进行登录
                    const response = await tabSessionManager.login({
                        username: username,
                        password: password
                    });

                    console.log('登录响应:', response);


                    // 保存用户凭证（如果勾选了记住我）
                    if (rememberMe) {
                        saveCredentials(username, password);
                    } else {
                        clearCredentials();
                    }

                    // 如果showNotification函数存在，使用它
                    if (typeof showNotification === 'function') {
                        showNotification('登录成功！正在跳转...', 'success');
                    }

                    console.log('准备跳转到仪表盘...');

                    // 跳转到仪表盘页面
                    setTimeout(() => {
                        console.log('执行跳转...');
                        window.location.href = '/dashboard';
                    }, 1000);

                } catch (error) {
                    console.error('登录失败:', error);
                    
                    // 检查是否是用户取消登录
                    if (error.message === '登录已取消') {
                        if (typeof showNotification === 'function') {
                            showNotification('登录已取消', 'info');
                        }
                        return;
                    }
                    
                    // 处理不同类型的错误，提供用户友好的错误信息
                    let errorMessage = '登录失败，请检查用户名和密码';
                    
                    // 检查是否是BroadcastChannel相关的技术错误
                    if (error.message && (error.message.includes('BroadcastChannel') || error.message.includes('postMessage') || error.message.includes('Channel'))) {
                        console.warn('检测到BroadcastChannel技术错误，使用默认错误信息');
                        errorMessage = '登录失败，请检查用户名和密码';
                    }
                    // 检查是否有HTTP响应错误信息
                    else if (error.response && error.response.data) {
                        const serverError = error.response.data;
                        if (typeof serverError === 'string') {
                            errorMessage = serverError;
                        } else if (serverError.detail) {
                            errorMessage = serverError.detail;
                        } else if (serverError.message) {
                            errorMessage = serverError.message;
                        }
                    }
                    // 检查是否是网络连接错误
                    else if (error.message && (error.message.includes('网络') || error.message.includes('fetch') || error.message.includes('NetworkError'))) {
                        errorMessage = '网络连接失败，请检查网络设置';
                    }
                    // 检查是否是401认证错误
                    else if (error.message && error.message.includes('401')) {
                        errorMessage = '用户名或密码错误';
                    }
                    // 使用服务器返回的错误信息，但过滤掉技术性错误
                    else if (error.message && 
                             !error.message.includes('postMessage') && 
                             !error.message.includes('Channel') && 
                             !error.message.includes('InvalidStateError')) {
                        errorMessage = error.message;
                    }
                    
                    if (typeof showNotification === 'function') {
                        showNotification(errorMessage, 'error');
                    } else {
                        alert('登录失败: ' + errorMessage);
                    }
                } finally {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loadingText.classList.add('hidden');
                }
            }

            // 表单提交处理
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                console.log('找到登录表单，绑定提交事件');
                loginForm.addEventListener('submit', handleLogin);
                
                // 额外的安全措施：确保表单永远不会执行默认提交
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                });
            } else {
                console.log('未找到登录表单');
            }

            // Enter键处理 - 改进版本
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    const focusedElement = document.activeElement;
                    // 如果焦点在登录表单的输入框内
                    if (focusedElement && (
                        focusedElement.id === 'username' ||
                        focusedElement.id === 'password'
                    )) {
                        e.preventDefault();
                        handleLogin(e);
                    }
                }
            });

            // 记住我功能函数
            function saveCredentials(username, password) {
                try {
                    localStorage.setItem('saved_username', username);
                    localStorage.setItem('saved_password', btoa(password)); // 简单编码，不是加密
                    localStorage.setItem('remember_me', 'true');
                } catch (error) {
                    console.error('保存凭证失败:', error);
                }
            }

            function loadSavedCredentials() {
                try {
                    const rememberMe = localStorage.getItem('remember_me') === 'true';
                    if (rememberMe) {
                        const savedUsername = localStorage.getItem('saved_username');
                        const savedPassword = localStorage.getItem('saved_password');

                        if (savedUsername && savedPassword) {
                            document.getElementById('username').value = savedUsername;
                            document.getElementById('password').value = atob(savedPassword);
                            document.getElementById('remember-me').checked = true;
                        }
                    }
                } catch (error) {
                    console.error('加载保存的凭证失败:', error);
                }
            }

            function clearCredentials() {
                try {
                    localStorage.removeItem('saved_username');
                    localStorage.removeItem('saved_password');
                    localStorage.removeItem('remember_me');
                } catch (error) {
                    console.error('清除凭证失败:', error);
                }
            }

            // 密码修改相关功能

            // 页面加载时检查是否需要修改密码

            // 动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes blob {
                    0% { transform: translate(0px, 0px) scale(1); }
                    33% { transform: translate(30px, -50px) scale(1.1); }
                    66% { transform: translate(-20px, 20px) scale(0.9); }
                    100% { transform: translate(0px, 0px) scale(1); }
                }
                .animate-blob {
                    animation: blob 7s infinite;
                }
                .animation-delay-2000 {
                    animation-delay: 2s;
                }
                .animation-delay-4000 {
                    animation-delay: 4s;
                }
            `;
            document.head.appendChild(style);

            // 添加测试通知功能（用于调试）
            window.testNotifications = function() {
                if (typeof showNotification === 'function') {
                    showNotification('✅ 成功通知：登录成功！正在跳转到仪表盘...', 'success');
                    setTimeout(() => {
                        showNotification('❌ 错误通知：用户名或密码错误，请检查后重试', 'error');
                    }, 1000);
                    setTimeout(() => {
                        showNotification('⚠️ 警告通知：请填写用户名和密码', 'warning');
                    }, 2000);
                    setTimeout(() => {
                        showNotification('ℹ️ 信息通知：系统正在维护中，请稍后再试', 'info');
                    }, 3000);
                }
            };
            
            // 关闭所有通知的测试函数
            window.closeAllNotifications = function() {
                if (window.notificationManager) {
                    window.notificationManager.closeAllNotifications();
                }
            };
            
            // 在控制台提示测试方法
            console.log('💡 提示：');
            console.log('  - 输入 testNotifications() 测试通知效果');
            console.log('  - 输入 closeAllNotifications() 关闭所有通知');
        });
    </script>
</body>

</html>
