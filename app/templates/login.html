<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备台账管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/tab-session-manager.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 主登录容器 -->
    <div class="relative z-10 w-full max-w-md">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 fade-in">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                    <i class="fas fa-clipboard-list text-2xl text-purple-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">设备台账管理系统</h1>
                <p class="text-purple-100">安全登录，高效管理</p>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="space-y-6">
                <!-- 用户名输入 -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-white">
                        <i class="fas fa-user mr-2"></i>用户名
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            required
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 input-focus outline-none transition-all duration-200"
                            placeholder="请输入用户名"
                        >
                        <i class="fas fa-user absolute right-3 top-3.5 text-white/70"></i>
                    </div>
                </div>

                <!-- 密码输入 -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-white">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 input-focus outline-none transition-all duration-200"
                            placeholder="请输入密码"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-3.5 text-white/70 hover:text-white transition-colors"
                        >
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- 记住我和忘记密码 -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="w-4 h-4 text-purple-600 bg-white/20 border-white/30 rounded focus:ring-purple-500 focus:ring-2">
                        <span class="ml-2 text-sm text-white">记住我</span>
                    </label>
                    <a href="#" class="text-sm text-purple-100 hover:text-white transition-colors">忘记密码？</a>
                </div>

                <!-- 登录按钮 -->
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full btn-primary text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200"
                >
                    <span id="login-text">
                        <i class="fas fa-sign-in-alt mr-2"></i>登录
                    </span>
                    <span id="loading-text" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>登录中...
                    </span>
                </button>
            </form>

            <!-- 系统信息 -->
            <div class="mt-8 text-center">
                <!-- 登录方式切换 -->
                <div class="mb-4 flex justify-center items-center space-x-4 text-sm">
                    <a href="/" class="text-purple-100 hover:text-white transition-colors">
                        <i class="fas fa-home mr-1"></i>
                        返回首页
                    </a>
                    <span class="text-purple-200">|</span>
                    <a href="/department/login" class="text-purple-100 hover:text-white transition-colors">
                        <i class="fas fa-building mr-1"></i>
                        部门登录
                    </a>
                </div>
                
                <div class="glass-effect rounded-lg p-4">
                    <h3 class="text-white font-medium mb-2">系统信息</h3>
                    <div class="space-y-1 text-sm text-purple-100">
                        <div class="flex justify-between">
                            <span>版本:</span>
                            <span>v1.0.0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>状态:</span>
                            <span class="flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-2 pulse-animation"></span>
                                正常运行
                            </span>
                        </div>
                    </div>
                </div>
            </div>

          </div>
    </div>

    <!-- 通知容器 -->
    <div id="notification-container" class="fixed top-4 right-4 z-[9999] space-y-2"></div>

    <!-- 修改密码模态框 -->
    <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6">
            <div class="mb-6">
                <h3 class="text-xl font-semibold text-gray-900 mb-2">首次登录 - 修改密码</h3>
                <p class="text-sm text-gray-600">为了账户安全，请设置新密码</p>
            </div>
            
            <form id="changePasswordForm">
                <div class="mb-4">
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="newPassword"
                            required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="请输入新密码"
                        >
                        <button
                            type="button"
                            id="toggleNewPasswordLogin"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye" id="newPasswordEyeIconLogin"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">确认新密码</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="confirmPassword"
                            required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="请再次输入新密码"
                        >
                        <button
                            type="button"
                            id="toggleConfirmPasswordLogin"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye" id="confirmPasswordEyeIconLogin"></i>
                        </button>
                    </div>
                </div>

                <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-6">
                    <h4 class="text-blue-800 font-medium text-sm mb-2">密码要求：</h4>
                    <ul class="text-xs space-y-2">
                        <li id="lengthCheckLogin" class="flex items-center">
                            <i class="fas fa-times text-red-500 mr-2 w-4"></i>
                            <span class="text-gray-600">至少6个字符长度</span>
                        </li>
                        <li id="letterCheckLogin" class="flex items-center">
                            <i class="fas fa-times text-red-500 mr-2 w-4"></i>
                            <span class="text-gray-600">必须包含字母</span>
                        </li>
                        <li id="numberCheckLogin" class="flex items-center">
                            <i class="fas fa-times text-red-500 mr-2 w-4"></i>
                            <span class="text-gray-600">必须包含数字</span>
                        </li>
                        <li id="matchCheckLogin" class="flex items-center">
                            <i class="fas fa-times text-red-500 mr-2 w-4"></i>
                            <span class="text-gray-600">两次密码输入一致</span>
                        </li>
                    </ul>
                </div>

                <div class="flex space-x-3">
                    <button
                        type="submit"
                        class="flex-1 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700"
                    >
                        <i class="fas fa-save mr-2"></i>
                        确认修改
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 等待页面完全加载后再初始化事件
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded 事件触发');
            console.log('检查全局对象:');
            console.log('  typeof api:', typeof api);
            console.log('  typeof showNotification:', typeof showNotification);
            
            // 加载保存的用户名和密码
            loadSavedCredentials();
            
            // 密码显示/隐藏切换
            const togglePasswordBtn = document.getElementById('toggle-password');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const eyeIcon = document.getElementById('eye-icon');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.className = 'fas fa-eye-slash';
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.className = 'fas fa-eye';
                    }
                });
            }
            
            // 表单提交处理函数
            async function handleLogin(e) {
                console.log('表单提交事件触发');
                if (e) e.preventDefault();
                
                // 检查api对象是否可用
                if (typeof api === 'undefined') {
                    console.log('api对象未定义');
                    alert('系统初始化中，请稍后再试');
                    return;
                }
                
                console.log('api对象已定义，开始登录流程');
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                const loginBtn = document.getElementById('login-btn');
                const loginText = document.getElementById('login-text');
                const loadingText = document.getElementById('loading-text');
                
                if (!username || !password) {
                    if (typeof showNotification === 'function') {
                        showNotification('请填写用户名和密码', 'warning');
                    } else {
                        alert('请填写用户名和密码');
                    }
                    return;
                }
                
                // 显示加载状态
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loadingText.classList.remove('hidden');
                
                try {
                    console.log('开始发送登录请求...');
                    
                    // 使用标签页会话管理器进行登录
                    const response = await tabSessionManager.login({
                        username: username,
                        password: password
                    });
                    
                    console.log('登录响应:', response);
                    
                    // 检查用户是否需要修改密码（初次登录）
                    if (response.user && response.user.first_login) {
                        // 保存当前密码和token到会话存储
                        sessionStorage.setItem('current_password', password);
                        sessionStorage.setItem('requires_password_change', 'true');
                        sessionStorage.setItem('access_token', response.access_token);
                        sessionStorage.setItem('user_info', JSON.stringify(response.user));
                        
                        // 显示密码修改模态框
                        showNotification('检测到首次登录，请修改密码', 'info');
                        document.getElementById('changePasswordModal').classList.remove('hidden');
                        setupPasswordChangeModal();
                        return;
                    }
                    
                    // 保存用户凭证（如果勾选了记住我）
                    if (rememberMe) {
                        saveCredentials(username, password);
                    } else {
                        clearCredentials();
                    }
                    
                    // 如果showNotification函数存在，使用它
                    if (typeof showNotification === 'function') {
                        showNotification('登录成功！正在跳转...', 'success');
                    }
                    
                    console.log('准备跳转到仪表盘...');
                    
                    // 跳转到仪表盘页面
                    setTimeout(() => {
                        console.log('执行跳转...');
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } catch (error) {
                    console.error('登录失败:', error);
                    
                    // 检查是否是用户取消登录
                    if (error.message === '登录已取消') {
                        if (typeof showNotification === 'function') {
                            showNotification('登录已取消', 'info');
                        }
                    } else {
                        if (typeof showNotification === 'function') {
                            showNotification(error.message || '登录失败，请检查用户名和密码', 'error');
                        } else {
                            alert('登录失败: ' + error.message);
                        }
                    }
                } finally {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loadingText.classList.add('hidden');
                }
            }
            
            // 表单提交处理
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                console.log('找到登录表单，绑定提交事件');
                loginForm.addEventListener('submit', handleLogin);
            } else {
                console.log('未找到登录表单');
            }
            
            // Enter键处理 - 改进版本
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const focusedElement = document.activeElement;
                    // 如果焦点在登录表单的输入框内
                    if (focusedElement && (
                        focusedElement.id === 'username' || 
                        focusedElement.id === 'password'
                    )) {
                        e.preventDefault();
                        handleLogin();
                    }
                }
            });
            
            // 记住我功能函数
            function saveCredentials(username, password) {
                try {
                    localStorage.setItem('saved_username', username);
                    localStorage.setItem('saved_password', btoa(password)); // 简单编码，不是加密
                    localStorage.setItem('remember_me', 'true');
                } catch (error) {
                    console.error('保存凭证失败:', error);
                }
            }
            
            function loadSavedCredentials() {
                try {
                    const rememberMe = localStorage.getItem('remember_me') === 'true';
                    if (rememberMe) {
                        const savedUsername = localStorage.getItem('saved_username');
                        const savedPassword = localStorage.getItem('saved_password');
                        
                        if (savedUsername && savedPassword) {
                            document.getElementById('username').value = savedUsername;
                            document.getElementById('password').value = atob(savedPassword);
                            document.getElementById('remember-me').checked = true;
                        }
                    }
                } catch (error) {
                    console.error('加载保存的凭证失败:', error);
                }
            }
            
            function clearCredentials() {
                try {
                    localStorage.removeItem('saved_username');
                    localStorage.removeItem('saved_password');
                    localStorage.removeItem('remember_me');
                } catch (error) {
                    console.error('清除凭证失败:', error);
                }
            }
            
            // 密码修改相关功能
            function setupPasswordChangeModal() {
                // 密码显示切换
                setupPasswordToggle('toggleNewPasswordLogin', 'newPassword', 'newPasswordEyeIconLogin');
                setupPasswordToggle('toggleConfirmPasswordLogin', 'confirmPassword', 'confirmPasswordEyeIconLogin');
                
                // 密码实时验证
                document.getElementById('newPassword').addEventListener('input', validateLoginPassword);
                document.getElementById('confirmPassword').addEventListener('input', validateLoginPassword);
                
                // 表单提交
                document.getElementById('changePasswordForm').addEventListener('submit', handlePasswordChange);
            }
            
            function setupPasswordToggle(toggleId, passwordId, eyeIconId) {
                const toggleBtn = document.getElementById(toggleId);
                const passwordInput = document.getElementById(passwordId);
                const eyeIcon = document.getElementById(eyeIconId);
                
                if (toggleBtn && passwordInput && eyeIcon) {
                    toggleBtn.addEventListener('click', function() {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            eyeIcon.className = 'fas fa-eye-slash';
                        } else {
                            passwordInput.type = 'password';
                            eyeIcon.className = 'fas fa-eye';
                        }
                    });
                }
            }
            
            function updatePasswordCheck(checkId, isValid) {
                const checkElement = document.getElementById(checkId);
                if (!checkElement) return;
                
                const icon = checkElement.querySelector('i');
                const text = checkElement.querySelector('span');
                
                if (isValid) {
                    icon.className = 'fas fa-check text-green-500 mr-2 w-4';
                    text.className = 'text-green-600';
                } else {
                    icon.className = 'fas fa-times text-red-500 mr-2 w-4';
                    text.className = 'text-gray-600';
                }
            }
            
            function validateLoginPassword() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                const lengthValid = newPassword.length >= 6;
                const letterValid = /[a-zA-Z]/.test(newPassword);
                const numberValid = /\d/.test(newPassword);
                const matchValid = newPassword === confirmPassword && newPassword.length > 0;
                
                updatePasswordCheck('lengthCheckLogin', lengthValid);
                updatePasswordCheck('letterCheckLogin', letterValid);
                updatePasswordCheck('numberCheckLogin', numberValid);
                updatePasswordCheck('matchCheckLogin', matchValid);
                
                return lengthValid && letterValid && numberValid && matchValid;
            }
            
            async function handlePasswordChange(e) {
                e.preventDefault();
                
                const currentPassword = sessionStorage.getItem('current_password');
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!validateLoginPassword()) {
                    showNotification('请确保密码满足所有要求', 'error');
                    return;
                }
                
                const token = sessionStorage.getItem('access_token');
                
                try {
                    const response = await fetch('/api/auth/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            current_password: currentPassword,
                            new_password: newPassword,
                            confirm_password: confirmPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showNotification('密码修改成功！即将跳转...', 'success');
                        
                        // 清除密码修改标记和临时存储的密码
                        sessionStorage.removeItem('requires_password_change');
                        sessionStorage.removeItem('current_password');
                        
                        // 关闭模态框并跳转
                        setTimeout(() => {
                            document.getElementById('changePasswordModal').classList.add('hidden');
                            window.location.href = '/dashboard';
                        }, 2000);
                    } else {
                        showNotification(data.detail || '密码修改失败', 'error');
                    }
                } catch (error) {
                    console.error('密码修改错误:', error);
                    showNotification('网络错误，请稍后再试', 'error');
                }
            }
            
            // 页面加载时检查是否需要修改密码
            function checkPasswordChangeRequired() {
                const token = sessionStorage.getItem('access_token');
                const userInfo = sessionStorage.getItem('user_info');
                const requiresPasswordChange = sessionStorage.getItem('requires_password_change');
                
                if (token && userInfo && requiresPasswordChange === 'true') {
                    // 需要修改密码，显示密码修改模态框
                    showNotification('检测到需要修改密码，请完成密码设置', 'warning');
                    document.getElementById('changePasswordModal').classList.remove('hidden');
                    setupPasswordChangeModal();
                } else if (token && userInfo) {
                    // 已完成所有登录流程，直接跳转
                    showNotification('检测到已登录，正在跳转...', 'info');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }
            }
            
            // 在页面加载时检查登录状态和密码修改要求
            checkPasswordChangeRequired();
            
            // 动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes blob {
                    0% { transform: translate(0px, 0px) scale(1); }
                    33% { transform: translate(30px, -50px) scale(1.1); }
                    66% { transform: translate(-20px, 20px) scale(0.9); }
                    100% { transform: translate(0px, 0px) scale(1); }
                }
                .animate-blob {
                    animation: blob 7s infinite;
                }
                .animation-delay-2000 {
                    animation-delay: 2s;
                }
                .animation-delay-4000 {
                    animation-delay: 4s;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
