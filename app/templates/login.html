<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备台账管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/notification-manager.js"></script>
    <script src="/static/js/tab-session-manager.js"></script>
    <script src="/static/js/tailwind-components.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            backdrop-filter: blur(2px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* 确保通知容器在最顶层 */
        #notification-container {
            z-index: 99999 !important;
            pointer-events: none;
        }

        #notification-container .notification-item {
            pointer-events: auto;
            max-width: 100%;
            word-wrap: break-word;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 通知动画优化 */
        .notification-item {
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 用户选择下拉框样式 - 高级玻璃效果风格 */
        .user-select-container {
            position: relative;
        }

        #user-select {
            /* 强制覆盖所有样式，确保圆角和可见性 */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%) !important;
            backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 0.5rem !important;
            /* 强制应用圆角 */
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1) !important;
            color: white !important;
            /* 使用纯白色确保可见 */
            font-weight: 500 !important;
            letter-spacing: 0.025em;
            scrollbar-width: thin;
            scrollbar-color: rgba(139, 92, 246, 0.4) transparent;
            background-image: none !important;
            cursor: pointer;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        /* 强制设置所有状态下的文字颜色 */
        #user-select,
        #user-select:invalid,
        #user-select:valid,
        #user-select:focus,
        #user-select:hover {
            color: white !important;
        }

        /* 默认选项强制白色文字 */
        #user-select option[value=""] {
            color: #1f2937 !important;
            /* 深色文字在白色背景上 */
            background: white !important;
        }

        #user-select::-webkit-scrollbar {
            width: 10px;
        }

        #user-select::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin: 4px;
        }

        #user-select::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.6) 0%, rgba(168, 85, 247, 0.6) 100%);
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #user-select::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.8) 0%, rgba(168, 85, 247, 0.8) 100%);
        }

        /* 选项组样式 - 与页面紫色渐变风格匹配 */
        #user-select optgroup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            background-color: #667eea !important;
            color: rgba(255, 255, 255, 0.95) !important;
            font-weight: 700 !important;
            padding: 12px 16px 8px 16px !important;
            font-size: 0.8rem !important;
            letter-spacing: 0.05em !important;
            border: none !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4) !important;
        }

        /* 选项样式 - 玻璃拟态风格与页面一致 */
        #user-select option {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%) !important;
            background-color: rgba(255, 255, 255, 0.12) !important;
            color: rgba(255, 255, 255, 0.95) !important;
            padding: 12px 16px !important;
            font-weight: 500 !important;
            font-size: 0.95rem !important;
            border: none !important;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3) !important;
        }

        #user-select option:hover,
        #user-select option:focus {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            background-color: #667eea !important;
            color: white !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5) !important;
        }

        #user-select option:checked,
        #user-select option:selected {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%) !important;
            background-color: #5a67d8 !important;
            color: white !important;
            font-weight: 600 !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6) !important;
        }

        /* 默认选项样式 - 提高可见性 */
        #user-select option[value=""] {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.10) 100%) !important;
            background-color: rgba(255, 255, 255, 0.12) !important;
            color: rgba(255, 255, 255, 0.85) !important;
            font-style: italic !important;
            font-weight: 400 !important;
        }

        /* 加载和错误状态选项 - 与页面警告色调一致 */
        #user-select option[value="retry"] {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important;
            background-color: #f59e0b !important;
            color: white !important;
            font-weight: 500 !important;
        }

        /* WebKit浏览器特定样式 */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            #user-select option {
                background: rgba(255, 255, 255, 0.12);
                color: rgba(255, 255, 255, 0.95);
            }

            #user-select option:hover {
                background: #667eea;
                color: white;
            }

            #user-select optgroup {
                background: #667eea;
                color: rgba(255, 255, 255, 0.95);
            }
        }

        /* Firefox特定样式 */
        @-moz-document url-prefix() {
            #user-select option {
                background-color: rgba(255, 255, 255, 0.12);
                color: rgba(255, 255, 255, 0.95);
            }

            #user-select optgroup {
                background-color: #667eea;
                color: rgba(255, 255, 255, 0.95);
            }
        }

        /* 确保下拉框选项在所有浏览器中都有深色背景 */
        select#user-select {
            color-scheme: dark;
        }

        /* 额外的浏览器兼容性样式 */
        #user-select option,
        #user-select optgroup {
            background-image: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        /* Edge浏览器特定样式 */
        @supports (-ms-ime-align: auto) {
            #user-select option {
                background-color: rgba(255, 255, 255, 0.12) !important;
                color: rgba(255, 255, 255, 0.95) !important;
            }

            #user-select optgroup {
                background-color: #667eea !important;
                color: rgba(255, 255, 255, 0.95) !important;
            }
        }

        /* Safari特定样式 */
        @media not all and (min-resolution:.001dpcm) {
            @supports (-webkit-appearance:none) {
                #user-select option {
                    background: rgba(255, 255, 255, 0.12);
                    color: rgba(255, 255, 255, 0.95);
                }

                #user-select optgroup {
                    background: #667eea;
                    color: rgba(255, 255, 255, 0.95);
                }
            }
        }

        /* 移动设备优化 */
        @media (max-width: 768px) {
            #user-select {
                font-size: 16px;
                /* 防止iOS缩放 */
            }

            #user-select option {
                padding: 18px 20px !important;
                /* 增加触摸目标 */
            }
        }

        /* 强制样式 - 确保在所有浏览器中生效 */
        select#user-select {
            border-radius: 0.5rem !important;
            color: white !important;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%) !important;
        }

        /* 强制圆角样式 */
        .user-select-container select {
            border-radius: 0.5rem !important;
        }

        /* 强制文字颜色 */
        #user-select * {
            color: inherit !important;
        }

        /* 下拉框状态效果 - 与输入框保持一致 */
        #user-select:hover {
            border-color: rgba(255, 255, 255, 0.45) !important;
            box-shadow:
                0 12px 40px rgba(102, 126, 234, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.18),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05) !important;
            transform: translateY(-1px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.08) 100%) !important;
        }

        #user-select:focus {
            /* 与input-focus类保持一致的聚焦效果 */
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.12) 100%) !important;
        }

        /* 下拉框禁用状态 */
        #user-select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
        }

        #user-select:disabled:hover {
            transform: none;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        /* 下拉箭头容器样式 - 与Tailwind rounded-lg保持一致 */
        .dropdown-arrow {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 0 0.5rem 0.5rem 0;
            /* 与rounded-lg保持一致 */
        }

        .dropdown-arrow::before {
            content: '';
            position: absolute;
            left: 0;
            top: 20%;
            bottom: 20%;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        /* 下拉箭头图标 */
        .dropdown-arrow i {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
        }

        /* 聚焦时箭头动画 */
        #user-select:focus+.dropdown-arrow i {
            transform: rotate(180deg) scale(1.1);
            color: rgba(255, 255, 255, 0.95);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        #user-select:hover+.dropdown-arrow i {
            color: rgba(255, 255, 255, 0.85);
            transform: scale(1.05);
        }

        /* 标签图标样式 */
        label i {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        label:hover i {
            color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* 用户选择成功动画 */
        @keyframes selectSuccess {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .select-success {
            animation: selectSuccess 0.3s ease-out;
        }

        /* 加载动画 */
        @keyframes loadingPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading-pulse {
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        /* 下拉框展开动画效果 */
        #user-select {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 选项悬停时的微妙动画 */
        #user-select option {
            transition: all 0.15s ease;
        }

        /* 增强的聚焦环效果 */
        #user-select:focus {
            animation: focusGlow 0.6s ease-out;
        }

        @keyframes focusGlow {
            0% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(139, 92, 246, 0.1);
            }

            100% {
                box-shadow:
                    0 20px 50px rgba(102, 126, 234, 0.2),
                    0 0 0 2px rgba(255, 255, 255, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2),
                    0 0 20px rgba(139, 92, 246, 0.3);
            }
        }



        /* 确保下拉框在所有浏览器中的一致性 */
        #user-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Firefox 特定样式 */
        @-moz-document url-prefix() {
            #user-select {
                text-indent: 0.01px;
                text-overflow: '';
            }
        }

        /* 确保选项在所有浏览器中的样式一致性 */
        #user-select option,
        #user-select optgroup {
            font-family: 'Inter', sans-serif;
        }

        /* 移动设备优化 */
        @media (max-width: 768px) {
            #user-select {
                font-size: 16px;
                /* 防止iOS缩放 */
            }

            #user-select option {
                padding: 18px 20px;
                /* 增加触摸目标 */
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="absolute inset-0 overflow-hidden">
        <div
            class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob">
        </div>
        <div
            class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- 主登录容器 -->
    <div class="relative z-10 w-full max-w-md">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 fade-in">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                    <i class="fas fa-clipboard-list text-2xl text-purple-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">设备台账管理系统</h1>
                <p class="text-purple-100">安全登录，高效管理</p>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="space-y-6" onsubmit="return false;">
                <!-- 用户选择下拉框 -->
                <div class="space-y-2">
                    <label for="user-select" class="block text-sm font-medium text-white">
                        <i class="fas fa-user-circle mr-2"></i>
                        选择用户
                    </label>
                    <div class="user-select-container relative">
                        <select id="user-select" required
                            class="w-full px-4 py-3 pr-12 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 outline-none transition-all duration-300 appearance-none"
                            style="border-radius: 0.5rem !important; color: white !important; background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%) !important;">
                            <option value="" style="color: #1f2937 !important; background: white !important;">请选择用户
                            </option>
                        </select>
                        <div class="dropdown-arrow">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <!-- 密码输入 -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-white">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 input-focus outline-none transition-all duration-200"
                            placeholder="请输入密码">
                        <button type="button" id="toggle-password"
                            class="absolute right-3 top-3.5 text-white/70 hover:text-white transition-colors">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- 记住我和忘记密码 -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me"
                            class="w-4 h-4 text-purple-600 bg-white/20 border-white/30 rounded focus:ring-purple-500 focus:ring-2">
                        <span class="ml-2 text-sm text-white">记住我</span>
                    </label>
                    <a href="/forgot-password"
                        class="text-sm text-purple-100 hover:text-white transition-colors">忘记密码？</a>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" id="login-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <span id="login-text">
                        <i class="fas fa-sign-in-alt mr-2"></i>登录
                    </span>
                    <span id="loading-text" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>登录中...
                    </span>
                </button>
            </form>

            <!-- 系统信息 -->
            <div class="mt-8 text-center">
                <!-- 登录方式切换 -->
                <div class="mb-4 flex justify-center items-center space-x-4 text-sm">
                    <a href="/" class="text-purple-100 hover:text-white transition-colors">
                        <i class="fas fa-home mr-1"></i>
                        返回首页
                    </a>
                    <span class="text-purple-200">|</span>
                    <a href="/department/login" class="text-purple-100 hover:text-white transition-colors">
                        <i class="fas fa-building mr-1"></i>
                        部门登录
                    </a>
                </div>

                <div class="glass-effect rounded-lg p-4">
                    <h3 class="text-white font-medium mb-2">系统信息</h3>
                    <div class="space-y-1 text-sm text-purple-100">
                        <div class="flex justify-between">
                            <span>版本:</span>
                            <span>v1.0.0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>状态:</span>
                            <span class="flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-2 pulse-animation"></span>
                                正常运行
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notification-container" class="fixed top-4 right-4 z-[9999] space-y-2 w-72"></div>


    <script>
        // 等待页面完全加载后再初始化事件
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded 事件触发');
            console.log('检查全局对象:');
            console.log('  typeof api:', typeof api);
            console.log('  typeof showNotification:', typeof showNotification);

            // 加载用户列表
            loadUsersList();

            // 加载保存的用户名和密码
            loadSavedCredentials();

            // 用户选择下拉框事件监听
            const userSelect = document.getElementById('user-select');
            if (userSelect) {
                // 强制设置样式确保可见性和圆角
                userSelect.style.borderRadius = '0.5rem';
                userSelect.style.color = 'white';
                userSelect.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%)';

                // 确保默认选项可见
                const defaultOption = userSelect.querySelector('option[value=""]');
                if (defaultOption) {
                    defaultOption.style.color = '#1f2937';
                    defaultOption.style.background = 'white';
                }
                // 选择用户后的处理
                userSelect.addEventListener('change', function () {
                    if (this.value) {
                        // 添加选择成功的视觉反馈
                        this.classList.add('select-success');
                        this.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                        this.style.boxShadow = '0 0 0 2px rgba(34, 197, 94, 0.2), 0 8px 32px rgba(34, 197, 94, 0.1)';

                        // 显示成功提示
                        if (typeof showNotification === 'function') {
                            const selectedOption = this.options[this.selectedIndex];
                            // 提取用户名，去掉角色符号和括号内容
                            let userName = selectedOption.textContent;
                            // 移除角色符号（⚡ 或 ◉）
                            userName = userName.replace(/^[⚡◉]\s*/, '');
                            // 如果有括号，只保留括号前的显示名称部分
                            if (userName.includes('(')) {
                                userName = userName.split('(')[0].trim();
                            }
                            showNotification(`已选择用户: ${userName}`, 'success');
                        }

                        // 自动聚焦到密码框
                        setTimeout(() => {
                            const passwordInput = document.getElementById('password');
                            if (passwordInput) {
                                passwordInput.focus();
                                // 添加密码框的聚焦动画
                                passwordInput.style.transform = 'scale(1.02)';
                                setTimeout(() => {
                                    passwordInput.style.transform = '';
                                }, 200);
                            }
                        }, 300);

                        // 恢复原始样式
                        setTimeout(() => {
                            this.style.borderColor = '';
                            this.style.boxShadow = '';
                            this.classList.remove('select-success');
                        }, 2000);
                    }
                });

                // 添加键盘导航支持
                userSelect.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' && this.value) {
                        const passwordInput = document.getElementById('password');
                        if (passwordInput) {
                            passwordInput.focus();
                        }
                    }
                });

                // 添加鼠标悬停效果
                userSelect.addEventListener('mouseenter', function () {
                    if (!this.matches(':focus')) {
                        this.style.transform = 'translateY(-1px)';
                    }
                });

                userSelect.addEventListener('mouseleave', function () {
                    if (!this.matches(':focus')) {
                        this.style.transform = '';
                    }
                });
            }

            // 密码显示/隐藏切换
            const togglePasswordBtn = document.getElementById('toggle-password');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function () {
                    const passwordInput = document.getElementById('password');
                    const eyeIcon = document.getElementById('eye-icon');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.className = 'fas fa-eye-slash';
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.className = 'fas fa-eye';
                    }
                });
            }

            // 表单提交处理函数
            async function handleLogin(e) {
                console.log('表单提交事件触发');
                // 确保阻止表单的默认提交行为
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                // 检查api对象是否可用
                if (typeof api === 'undefined') {
                    console.log('api对象未定义');
                    alert('系统初始化中，请稍后再试');
                    return;
                }

                console.log('api对象已定义，开始登录流程');

                const username = document.getElementById('user-select').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                const loginBtn = document.getElementById('login-btn');
                const loginText = document.getElementById('login-text');
                const loadingText = document.getElementById('loading-text');

                if (!username || !password) {
                    if (typeof showNotification === 'function') {
                        showNotification('请选择用户并输入密码', 'warning');
                    } else {
                        alert('请选择用户并输入密码');
                    }
                    return;
                }

                // 显示加载状态
                loginBtn.disabled = true;
                loginText.classList.add('hidden');
                loadingText.classList.remove('hidden');

                try {
                    console.log('开始发送登录请求...');

                    // 使用标签页会话管理器进行登录
                    const response = await tabSessionManager.login({
                        username: username,
                        password: password
                    });

                    console.log('登录响应:', response);


                    // 保存用户凭证（如果勾选了记住我）
                    if (rememberMe) {
                        saveCredentials(username, password);
                    } else {
                        clearCredentials();
                    }

                    // 如果showNotification函数存在，使用它
                    if (typeof showNotification === 'function') {
                        showNotification('登录成功！正在跳转...', 'success');
                    }

                    console.log('准备跳转到仪表盘...');

                    // 跳转到仪表盘页面
                    setTimeout(() => {
                        console.log('执行跳转...');
                        window.location.href = '/dashboard';
                    }, 1000);

                } catch (error) {
                    console.error('登录失败:', error);

                    // 检查是否是用户取消登录
                    if (error.message === '登录已取消') {
                        if (typeof showNotification === 'function') {
                            showNotification('登录已取消', 'info');
                        }
                        return;
                    }

                    // 处理不同类型的错误，提供用户友好的错误信息
                    let errorMessage = '登录失败，请检查用户名和密码';

                    // 检查是否是BroadcastChannel相关的技术错误
                    if (error.message && (error.message.includes('BroadcastChannel') || error.message.includes('postMessage') || error.message.includes('Channel'))) {
                        console.warn('检测到BroadcastChannel技术错误，使用默认错误信息');
                        errorMessage = '登录失败，请检查用户名和密码';
                    }
                    // 检查是否有HTTP响应错误信息
                    else if (error.response && error.response.data) {
                        const serverError = error.response.data;
                        if (typeof serverError === 'string') {
                            errorMessage = serverError;
                        } else if (serverError.detail) {
                            errorMessage = serverError.detail;
                        } else if (serverError.message) {
                            errorMessage = serverError.message;
                        }
                    }
                    // 检查是否是网络连接错误
                    else if (error.message && (error.message.includes('网络') || error.message.includes('fetch') || error.message.includes('NetworkError'))) {
                        errorMessage = '网络连接失败，请检查网络设置';
                    }
                    // 检查是否是401认证错误
                    else if (error.message && error.message.includes('401')) {
                        errorMessage = '用户名或密码错误';
                    }
                    // 使用服务器返回的错误信息，但过滤掉技术性错误
                    else if (error.message &&
                        !error.message.includes('postMessage') &&
                        !error.message.includes('Channel') &&
                        !error.message.includes('InvalidStateError')) {
                        errorMessage = error.message;
                    }

                    if (typeof showNotification === 'function') {
                        showNotification(errorMessage, 'error');
                    } else {
                        alert('登录失败: ' + errorMessage);
                    }
                } finally {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loadingText.classList.add('hidden');
                }
            }

            // 表单提交处理
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                console.log('找到登录表单，绑定提交事件');
                loginForm.addEventListener('submit', handleLogin);

                // 额外的安全措施：确保表单永远不会执行默认提交
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                });
            } else {
                console.log('未找到登录表单');
            }

            // Enter键处理 - 改进版本
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    const focusedElement = document.activeElement;
                    // 如果焦点在登录表单的输入框内
                    if (focusedElement && (
                        focusedElement.id === 'user-select' ||
                        focusedElement.id === 'password'
                    )) {
                        e.preventDefault();
                        handleLogin(e);
                    }
                }
            });

            // 加载用户列表函数
            async function loadUsersList() {
                const userSelect = document.getElementById('user-select');
                if (!userSelect) return;

                try {
                    // 显示加载状态
                    userSelect.innerHTML = '<option value="" style="color: #1f2937 !important; background: white !important;">正在加载用户列表...</option>';
                    userSelect.disabled = true;

                    const response = await fetch('/api/auth/users/login-options');
                    const data = await response.json();

                    // 清空现有选项
                    userSelect.innerHTML = '<option value="" style="color: #1f2937 !important; background: white !important;">请选择用户</option>';

                    let totalUsers = 0;

                    // 添加管理员用户
                    if (data.admin_users && data.admin_users.length > 0) {
                        const adminGroup = document.createElement('optgroup');
                        adminGroup.label = `⚡ 管理员账户 (${data.admin_users.length})`;

                        data.admin_users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.username;
                            // 显示格式：使用Unicode符号区分角色
                            const displayText = user.display_name && user.display_name !== user.username ?
                                `⚡ ${user.display_name} (${user.username})` :
                                `⚡ ${user.username}`;
                            option.textContent = displayText;
                            option.setAttribute('data-role', 'admin');
                            // 设置选项样式
                            option.style.color = 'rgba(255, 255, 255, 0.95)';
                            option.style.background = 'rgba(255, 255, 255, 0.12)';
                            adminGroup.appendChild(option);
                        });

                        userSelect.appendChild(adminGroup);
                        totalUsers += data.admin_users.length;
                    }

                    // 添加普通用户
                    if (data.normal_users && data.normal_users.length > 0) {
                        const normalGroup = document.createElement('optgroup');
                        normalGroup.label = `◉ 普通用户 (${data.normal_users.length})`;

                        data.normal_users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.username;
                            // 显示格式：使用Unicode符号区分角色
                            const displayText = user.display_name && user.display_name !== user.username ?
                                `◉ ${user.display_name} (${user.username})` :
                                `◉ ${user.username}`;
                            option.textContent = displayText;
                            option.setAttribute('data-role', 'user');
                            // 设置选项样式
                            option.style.color = 'rgba(255, 255, 255, 0.95)';
                            option.style.background = 'rgba(255, 255, 255, 0.12)';
                            normalGroup.appendChild(option);
                        });

                        userSelect.appendChild(normalGroup);
                        totalUsers += data.normal_users.length;
                    }

                    // 如果没有用户，显示提示
                    if (totalUsers === 0) {
                        userSelect.innerHTML = '<option value="" style="color: #1f2937 !important; background: white !important;">暂无可用用户</option>';
                    }

                    // 添加加载成功的视觉反馈
                    if (totalUsers > 0) {
                        userSelect.style.borderColor = 'rgba(34, 197, 94, 0.4)';
                        setTimeout(() => {
                            userSelect.style.borderColor = '';
                        }, 2000);
                    }

                } catch (error) {
                    console.error('加载用户列表失败:', error);
                    // 失败时显示错误提示
                    userSelect.innerHTML = '<option value="" style="color: #1f2937 !important; background: white !important;">加载失败，请刷新页面重试</option>';

                    // 添加重试按钮（通过选项实现）
                    const retryOption = document.createElement('option');
                    retryOption.value = 'retry';
                    retryOption.textContent = '⟲ 点击重新加载用户列表';
                    retryOption.style.color = 'white';
                    retryOption.style.background = '#f59e0b';
                    userSelect.appendChild(retryOption);

                    // 监听重试
                    userSelect.addEventListener('change', function (e) {
                        if (e.target.value === 'retry') {
                            e.target.value = '';
                            loadUsersList();
                        }
                    }, { once: true });

                } finally {
                    userSelect.disabled = false;
                }
            }

            // 记住我功能函数
            function saveCredentials(username, password) {
                try {
                    localStorage.setItem('saved_username', username);
                    localStorage.setItem('saved_password', btoa(password)); // 简单编码，不是加密
                    localStorage.setItem('remember_me', 'true');
                } catch (error) {
                    console.error('保存凭证失败:', error);
                }
            }

            function loadSavedCredentials() {
                try {
                    const rememberMe = localStorage.getItem('remember_me') === 'true';
                    if (rememberMe) {
                        const savedUsername = localStorage.getItem('saved_username');
                        const savedPassword = localStorage.getItem('saved_password');

                        if (savedUsername && savedPassword) {
                            // 设置下拉框的值
                            const userSelect = document.getElementById('user-select');
                            if (userSelect) {
                                userSelect.value = savedUsername;
                            }
                            document.getElementById('password').value = atob(savedPassword);
                            document.getElementById('remember-me').checked = true;
                        }
                    }
                } catch (error) {
                    console.error('加载保存的凭证失败:', error);
                }
            }

            function clearCredentials() {
                try {
                    localStorage.removeItem('saved_username');
                    localStorage.removeItem('saved_password');
                    localStorage.removeItem('remember_me');
                } catch (error) {
                    console.error('清除凭证失败:', error);
                }
            }

            // 密码修改相关功能

            // 页面加载时检查是否需要修改密码

            // 动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes blob {
                    0% { transform: translate(0px, 0px) scale(1); }
                    33% { transform: translate(30px, -50px) scale(1.1); }
                    66% { transform: translate(-20px, 20px) scale(0.9); }
                    100% { transform: translate(0px, 0px) scale(1); }
                }
                .animate-blob {
                    animation: blob 7s infinite;
                }
                .animation-delay-2000 {
                    animation-delay: 2s;
                }
                .animation-delay-4000 {
                    animation-delay: 4s;
                }
            `;
            document.head.appendChild(style);

            // 添加测试通知功能（用于调试）
            window.testNotifications = function () {
                if (typeof showNotification === 'function') {
                    showNotification('✅ 成功通知：登录成功！正在跳转到仪表盘...', 'success');
                    setTimeout(() => {
                        showNotification('❌ 错误通知：用户名或密码错误，请检查后重试', 'error');
                    }, 1000);
                    setTimeout(() => {
                        showNotification('⚠️ 警告通知：请填写用户名和密码', 'warning');
                    }, 2000);
                    setTimeout(() => {
                        showNotification('ℹ️ 信息通知：系统正在维护中，请稍后再试', 'info');
                    }, 3000);
                }
            };

            // 关闭所有通知的测试函数
            window.closeAllNotifications = function () {
                if (window.notificationManager) {
                    window.notificationManager.closeAllNotifications();
                }
            };

            // 在控制台提示测试方法
            console.log('💡 提示：');
            console.log('  - 输入 testNotifications() 测试通知效果');
            console.log('  - 输入 closeAllNotifications() 关闭所有通知');
        });
    </script>
