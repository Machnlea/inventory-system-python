<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面诊断</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/api-client.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">登录页面诊断</h1>
        
        <div class="space-y-4">
            <div class="p-4 bg-blue-50 rounded">
                <h2 class="font-bold mb-2">1. 检查全局对象</h2>
                <div id="global-objects"></div>
            </div>
            
            <div class="p-4 bg-green-50 rounded">
                <h2 class="font-bold mb-2">2. 检查API对象</h2>
                <div id="api-object"></div>
            </div>
            
            <div class="p-4 bg-yellow-50 rounded">
                <h2 class="font-bold mb-2">3. 检查函数</h2>
                <div id="functions"></div>
            </div>
            
            <div class="p-4 bg-red-50 rounded">
                <h2 class="font-bold mb-2">4. 测试API连接</h2>
                <div id="api-test"></div>
                <button id="test-api-btn" class="mt-2 bg-red-500 text-white px-4 py-2 rounded">测试API连接</button>
            </div>
            
            <div class="p-4 bg-purple-50 rounded">
                <h2 class="font-bold mb-2">5. 测试登录</h2>
                <div id="login-test"></div>
                <button id="test-login-btn" class="mt-2 bg-purple-500 text-white px-4 py-2 rounded">测试登录</button>
            </div>
        </div>
    </div>

    <script>
        function updateElement(elementId, content) {
            document.getElementById(elementId).innerHTML = content;
        }
        
        // 1. 检查全局对象
        const globalObjects = [];
        if (typeof window.api !== 'undefined') globalObjects.push('✓ window.api');
        else globalObjects.push('✗ window.api');
        
        if (typeof window.showNotification !== 'undefined') globalObjects.push('✓ window.showNotification');
        else globalObjects.push('✗ window.showNotification');
        
        if (typeof window.ApiClient !== 'undefined') globalObjects.push('✓ window.ApiClient');
        else globalObjects.push('✗ window.ApiClient');
        
        updateElement('global-objects', globalObjects.join('<br>'));
        
        // 2. 检查API对象
        if (typeof api !== 'undefined') {
            const apiInfo = [
                `✓ api 对象存在`,
                `baseURL: ${api.baseURL}`,
                `token: ${api.token ? '已设置' : '未设置'}`,
                `retryCount: ${api.retryCount}`,
                `headers: ${JSON.stringify(api.getHeaders())}`
            ];
            updateElement('api-object', apiInfo.join('<br>'));
        } else {
            updateElement('api-object', '✗ api 对象不存在');
        }
        
        // 3. 检查函数
        const functions = [];
        if (typeof showNotification !== 'undefined') functions.push('✓ showNotification');
        else functions.push('✗ showNotification');
        
        if (typeof api !== 'undefined' && typeof api.post === 'function') functions.push('✓ api.post');
        else functions.push('✗ api.post');
        
        updateElement('functions', functions.join('<br>'));
        
        // 4. 测试API连接
        document.getElementById('test-api-btn').addEventListener('click', async function() {
            const testDiv = document.getElementById('api-test');
            testDiv.innerHTML = '<div class="text-blue-500">测试中...</div>';
            
            try {
                // 测试一个简单的API端点
                const response = await fetch('http://localhost:8000/api/auth/login/json', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                testDiv.innerHTML = `
                    <div class="text-green-500">
                        ✓ API连接成功<br>
                        状态码: ${response.status}<br>
                        响应头: ${JSON.stringify([...response.headers.entries()], null, 2)}
                    </div>
                `;
            } catch (error) {
                testDiv.innerHTML = `
                    <div class="text-red-500">
                        ✗ API连接失败<br>
                        错误: ${error.message}
                    </div>
                `;
            }
        });
        
        // 5. 测试登录
        document.getElementById('test-login-btn').addEventListener('click', async function() {
            const testDiv = document.getElementById('login-test');
            testDiv.innerHTML = '<div class="text-purple-500">登录测试中...</div>';
            
            try {
                const response = await api.post('/api/auth/login/json', {
                    username: 'admin',
                    password: 'admin123'
                });
                
                testDiv.innerHTML = `
                    <div class="text-green-500">
                        ✓ 登录测试成功<br>
                        <pre class="text-xs mt-2">${JSON.stringify(response, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                testDiv.innerHTML = `
                    <div class="text-red-500">
                        ✗ 登录测试失败<br>
                        错误: ${error.message}<br>
                        堆栈: ${error.stack}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
