<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备台账管理系统 - 测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo和标题 -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-clipboard-list text-white text-2xl"></i>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-white text-xl font-bold">设备台账管理系统</h1>
                    </div>
                </div>

                <!-- 导航菜单 -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#" class="text-white hover:bg-white/20 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            <i class="fas fa-home mr-2"></i>仪表盘
                        </a>
                        <a href="#" class="text-white/90 hover:bg-white/20 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            <i class="fas fa-cogs mr-2"></i>设备管理
                        </a>
                        <a href="login.html" class="text-white/90 hover:bg-white/20 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            <i class="fas fa-sign-in-alt mr-2"></i>登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 欢迎页面 -->
        <div class="text-center">
            <div class="mb-8">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-clipboard-list mr-3 text-purple-600"></i>
                    设备台账管理系统
                </h2>
                <p class="text-xl text-gray-600 mb-8">现代化的设备管理解决方案</p>
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg inline-block">
                    <i class="fas fa-check-circle mr-2"></i>
                    页面加载成功！Tailwind CSS 正常工作
                </div>
            </div>

            <!-- 功能卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-md p-6 card-hover">
                    <div class="text-center">
                        <div class="bg-blue-100 rounded-full p-4 w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                            <i class="fas fa-tachometer-alt text-blue-600 text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">仪表盘</h3>
                        <p class="text-gray-600">实时查看设备状态和统计信息</p>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 card-hover">
                    <div class="text-center">
                        <div class="bg-green-100 rounded-full p-4 w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                            <i class="fas fa-cogs text-green-600 text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">设备管理</h3>
                        <p class="text-gray-600">添加、编辑和管理设备信息</p>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 card-hover">
                    <div class="text-center">
                        <div class="bg-purple-100 rounded-full p-4 w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                            <i class="fas fa-chart-bar text-purple-600 text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">数据分析</h3>
                        <p class="text-gray-600">设备分布和使用情况分析</p>
                    </div>
                </div>
            </div>

            <!-- 测试区域 -->
            <div class="bg-white rounded-xl shadow-md p-8 mb-8">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">功能测试</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-lg font-semibold text-gray-900 mb-3">按钮样式测试</h4>
                        <div class="space-y-3">
                            <button class="btn-primary text-white font-medium py-2 px-4 rounded-lg">
                                主要按钮
                            </button>
                            <button class="bg-green-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-700">
                                成功按钮
                            </button>
                            <button class="bg-red-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-700">
                                危险按钮
                            </button>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-900 mb-3">表单元素测试</h4>
                        <div class="space-y-3">
                            <input type="text" placeholder="输入框测试" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option>选择框测试</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="bg-white rounded-xl shadow-md p-8">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">快速操作</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <a href="login.html" class="btn-primary text-white font-medium py-3 px-4 rounded-lg hover:shadow-lg transition-all duration-200 text-center block">
                        <i class="fas fa-sign-in-alt mr-2"></i>登录系统
                    </a>
                    <button class="bg-gray-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-gray-700 hover:shadow-lg transition-all duration-200">
                        <i class="fas fa-info-circle mr-2"></i>系统信息
                    </button>
                    <button class="bg-orange-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-orange-700 hover:shadow-lg transition-all duration-200">
                        <i class="fas fa-question-circle mr-2"></i>帮助文档
                    </button>
                    <button class="bg-red-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-red-700 hover:shadow-lg transition-all duration-200">
                        <i class="fas fa-envelope mr-2"></i>联系我们
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后的提示
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成！');
            console.log('Tailwind CSS 版本:', tailwind.version);
        });
    </script>
</body>
</html>
