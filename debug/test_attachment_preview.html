<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附件预览测试</title>
    <script src="/static/js/api-client.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .notification {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .notification.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>附件预览功能测试</h1>
    
    <div class="test-container">
        <h2>1. 测试登录</h2>
        <button class="btn" onclick="testLogin()">测试登录</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-container">
        <h2>2. 测试获取附件列表</h2>
        <button class="btn" onclick="testGetAttachments()">获取设备ID为15的附件</button>
        <div id="attachmentsList"></div>
    </div>
    
    <div class="test-container">
        <h2>3. 测试图片预览</h2>
        <button class="btn" onclick="testImagePreview()">预览PNG附件(ID: 18)</button>
        <div id="imagePreview" class="preview-container"></div>
    </div>
    
    <div class="test-container">
        <h2>4. 测试PDF预览</h2>
        <button class="btn" onclick="testPdfPreview()">预览PDF附件(ID: 19)</button>
        <div id="pdfPreview" class="preview-container"></div>
    </div>

    <script>
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        async function testLogin() {
            try {
                // 使用表单数据登录
                const formData = new FormData();
                formData.append('username', 'admin');
                formData.append('password', 'password');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    document.getElementById('loginResult').innerHTML = 
                        '<div class="notification success">登录成功！Token已保存</div>';
                    showNotification('登录成功', 'success');
                } else {
                    const error = await response.json();
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="notification error">登录失败: ${error.detail}</div>`;
                    showNotification('登录失败', 'error');
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="notification error">登录请求失败: ${error.message}</div>`;
                showNotification('登录请求失败', 'error');
            }
        }

        async function testGetAttachments() {
            try {
                const attachments = await AttachmentAPI.getEquipmentAttachments(15);
                const html = attachments.map(att => `
                    <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 4px;">
                        <strong>ID:</strong> ${att.id}<br>
                        <strong>文件名:</strong> ${att.original_filename}<br>
                        <strong>类型:</strong> ${att.file_type}<br>
                        <strong>大小:</strong> ${att.file_size} bytes<br>
                        <strong>上传时间:</strong> ${att.created_at}<br>
                        <button class="btn" onclick="previewAttachment(${att.id})">预览</button>
                    </div>
                `).join('');
                
                document.getElementById('attachmentsList').innerHTML = html;
                showNotification(`获取到 ${attachments.length} 个附件`, 'success');
            } catch (error) {
                document.getElementById('attachmentsList').innerHTML = 
                    `<div class="notification error">获取附件失败: ${error.message}</div>`;
                showNotification('获取附件失败', 'error');
            }
        }

        async function testImagePreview() {
            try {
                const previewUrl = await AttachmentAPI.previewAttachment(18);
                document.getElementById('imagePreview').innerHTML = 
                    `<img src="${previewUrl}" alt="预览图片" class="preview-image">`;
                showNotification('图片预览成功', 'success');
            } catch (error) {
                document.getElementById('imagePreview').innerHTML = 
                    `<div class="notification error">图片预览失败: ${error.message}</div>`;
                showNotification('图片预览失败', 'error');
            }
        }

        async function testPdfPreview() {
            try {
                const previewUrl = await AttachmentAPI.previewAttachment(19);
                document.getElementById('pdfPreview').innerHTML = 
                    `<iframe src="${previewUrl}" width="100%" height="500px" style="border: 1px solid #ddd; border-radius: 4px;"></iframe>`;
                showNotification('PDF预览成功', 'success');
            } catch (error) {
                document.getElementById('pdfPreview').innerHTML = 
                    `<div class="notification error">PDF预览失败: ${error.message}</div>`;
                showNotification('PDF预览失败', 'error');
            }
        }

        async function previewAttachment(attachmentId) {
            try {
                const previewUrl = await AttachmentAPI.previewAttachment(attachmentId);
                window.open(previewUrl, '_blank');
                showNotification('预览成功', 'success');
            } catch (error) {
                showNotification('预览失败: ' + error.message, 'error');
            }
        }

        // 页面加载时自动测试登录
        window.addEventListener('load', function() {
            testLogin();
        });
    </script>
</body>
</html>
