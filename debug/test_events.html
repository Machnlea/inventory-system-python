<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录事件测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/api-client.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">登录事件测试</h1>
        
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">测试1: 基础点击事件</h2>
            <button id="test-btn" class="bg-blue-500 text-white px-4 py-2 rounded">点击测试</button>
            <div id="test-result" class="mt-2 text-sm"></div>
        </div>
        
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">测试2: 表单事件</h2>
            <form id="test-form" class="space-y-2">
                <input type="text" id="test-username" value="admin" class="border px-2 py-1 rounded">
                <input type="password" id="test-password" value="admin123" class="border px-2 py-1 rounded">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">提交测试</button>
            </form>
            <div id="form-result" class="mt-2 text-sm"></div>
        </div>
        
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">测试3: 原始登录表单</h2>
            <form id="login-form" class="space-y-2">
                <input type="text" id="username" value="admin" class="border px-2 py-1 rounded w-full">
                <input type="password" id="password" value="admin123" class="border px-2 py-1 rounded w-full">
                <button type="submit" id="login-btn" class="bg-purple-500 text-white px-4 py-2 rounded w-full">登录测试</button>
            </form>
            <div id="login-result" class="mt-2 text-sm"></div>
        </div>
        
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">调试信息</h2>
            <div id="debug-info" class="text-xs bg-gray-100 p-2 rounded"></div>
        </div>
    </div>

    <script>
        // 调试函数
        function log(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            log('DOMContentLoaded 事件触发');
            
            // 测试1: 基础点击事件
            const testBtn = document.getElementById('test-btn');
            if (testBtn) {
                log('找到 test-btn 按钮');
                testBtn.addEventListener('click', function() {
                    log('test-btn 被点击');
                    document.getElementById('test-result').innerHTML = '<span class="text-green-500">✓ 点击事件正常</span>';
                });
            } else {
                log('未找到 test-btn 按钮');
            }
            
            // 测试2: 表单事件
            const testForm = document.getElementById('test-form');
            if (testForm) {
                log('找到 test-form 表单');
                testForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    log('test-form 提交事件触发');
                    const username = document.getElementById('test-username').value;
                    const password = document.getElementById('test-password').value;
                    document.getElementById('form-result').innerHTML = `<span class="text-green-500">✓ 表单提交正常，用户名: ${username}</span>`;
                });
            } else {
                log('未找到 test-form 表单');
            }
            
            // 测试3: 原始登录表单
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            
            if (loginForm && loginBtn) {
                log('找到 login-form 和 login-btn');
                
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    log('login-form 提交事件触发');
                    
                    // 检查api对象
                    if (typeof api === 'undefined') {
                        log('api 对象未定义');
                        document.getElementById('login-result').innerHTML = '<span class="text-red-500">✗ api 对象未定义</span>';
                        return;
                    }
                    
                    log('api 对象已定义，准备发送请求');
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    document.getElementById('login-result').innerHTML = '<span class="text-blue-500">正在登录...</span>';
                    
                    try {
                        const response = await api.post('/api/auth/login/json', {
                            username: username,
                            password: password
                        });
                        
                        log('登录请求成功');
                        document.getElementById('login-result').innerHTML = `<span class="text-green-500">✓ 登录成功！用户: ${response.user.username}</span>`;
                    } catch (error) {
                        log('登录请求失败: ' + error.message);
                        document.getElementById('login-result').innerHTML = `<span class="text-red-500">✗ 登录失败: ${error.message}</span>`;
                    }
                });
            } else {
                log('未找到 login-form 或 login-btn');
                if (!loginForm) log('缺少 login-form');
                if (!loginBtn) log('缺少 login-btn');
            }
            
            // 检查全局对象
            log('检查全局对象:');
            log('  typeof api: ' + typeof api);
            log('  typeof showNotification: ' + typeof showNotification);
            log('  typeof ApiClient: ' + typeof ApiClient);
        });
        
        // 额外的调试：检查脚本加载
        log('脚本开始执行');
        window.addEventListener('load', function() {
            log('window.load 事件触发');
        });
    </script>
</body>
</html>
