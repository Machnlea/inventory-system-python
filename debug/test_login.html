<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">登录测试</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input type="text" id="username" name="username" value="admin" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input type="password" id="password" name="password" value="admin123"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                登录
            </button>
        </form>
        <div id="result" class="mt-4 p-4 rounded-md hidden"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('尝试登录...');
                const response = await fetch('http://127.0.0.1:8000/api/auth/login/json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (response.ok) {
                    resultDiv.className = 'mt-4 p-4 rounded-md bg-green-100 text-green-800';
                    resultDiv.textContent = '登录成功! Token: ' + data.access_token.substring(0, 20) + '...';
                } else {
                    resultDiv.className = 'mt-4 p-4 rounded-md bg-red-100 text-red-800';
                    resultDiv.textContent = '登录失败: ' + (data.detail || '未知错误');
                }
                
            } catch (error) {
                console.error('错误:', error);
                resultDiv.className = 'mt-4 p-4 rounded-md bg-red-100 text-red-800';
                resultDiv.textContent = '网络错误: ' + error.message;
            }
        });
    </script>
</body>
</html>
