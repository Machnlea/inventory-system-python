<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">API路径测试</h1>
        
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">测试设置API</h2>
            <button onclick="testSettingsAPI()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                测试 /api/settings
            </button>
            <div id="result" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-semibold mb-4">设备管理页面测试</h2>
            <button onclick="testEquipmentPage()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                测试设备管理页面设置加载
            </button>
            <div id="equipment-result" class="mt-4 p-4 bg-gray-100 rounded"></div>
        </div>
    </div>

    <script>
        async function testSettingsAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('/api/settings', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="space-y-2">
                        <div><strong>状态码:</strong> ${response.status}</div>
                        <div><strong>响应:</strong> ${JSON.stringify(data, null, 2)}</div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">错误: ${error.message}</div>`;
            }
        }
        
        async function testEquipmentPage() {
            const resultDiv = document.getElementById('equipment-result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                // 模拟设备管理页面的设置加载
                const response = await fetch('/api/settings', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    }
                });
                
                const data = await response.json();
                const settings = data.data || data;
                const pageSize = settings.pageSize || 10;
                
                resultDiv.innerHTML = `
                    <div class="space-y-2">
                        <div><strong>设置加载成功:</strong></div>
                        <div><strong>每页显示条数:</strong> ${pageSize}</div>
                        <div><strong>主题模式:</strong> ${settings.themeMode || 'light'}</div>
                        <div><strong>会话超时:</strong> ${settings.sessionTimeout || 2}小时</div>
                        <div class="text-green-600 mt-2">✅ 设备管理页面将使用 ${pageSize} 条/页</div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">错误: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
