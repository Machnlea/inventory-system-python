<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API路径测试</title>
    <script>
        async function testAPIPath() {
            const paths = [
                '/api/settings/',
                '/api/settings',
                '/api/system/settings'
            ];
            
            for (const path of paths) {
                try {
                    const response = await fetch(path, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbiIsImV4cCI6MTc1NTM1MjcxOH0.4xkkQx09iuiMTzKm_NSWoRmUsPyT8_ZwMX_437j2QM4'
                        }
                    });
                    
                    console.log(`路径: ${path}, 状态码: ${response.status}`);
                    document.getElementById('results').innerHTML += `<p>路径: ${path}, 状态码: ${response.status}</p>`;
                } catch (error) {
                    console.error(`路径: ${path}, 错误: ${error.message}`);
                    document.getElementById('results').innerHTML += `<p>路径: ${path}, 错误: ${error.message}</p>`;
                }
            }
        }
        
        window.onload = testAPIPath;
    </script>
</head>
<body>
    <h1>API路径测试</h1>
    <div id="results"></div>
</body>
</html>
