<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置功能测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/api-client.js?v=20240816-2"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">设置功能测试</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">当前设置</h2>
            <div id="current-settings" class="space-y-2">
                <p>加载中...</p>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">修改每页显示条数</h2>
            <div class="flex items-center space-x-4">
                <label class="text-sm font-medium">每页显示条数:</label>
                <input type="number" id="pageSize" value="10" min="5" max="100" step="10" 
                       class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="testUpdateSettings()" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    更新设置
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-4">测试结果</h2>
            <div id="test-results" class="space-y-2">
                <p>等待测试...</p>
            </div>
        </div>
    </div>

    <script>
        async function testGetSettings() {
            try {
                console.log('正在测试获取设置...');
                const response = await SystemAPI.getSettings();
                console.log('获取设置成功:', response);
                
                const settings = response.data || response;
                document.getElementById('current-settings').innerHTML = `
                    <p><strong>每页显示条数:</strong> ${settings.pageSize || 10}</p>
                    <p><strong>主题模式:</strong> ${settings.themeMode || 'light'}</p>
                    <p><strong>会话超时:</strong> ${settings.sessionTimeout || 2}小时</p>
                `;
                
                document.getElementById('pageSize').value = settings.pageSize || 10;
                
                addTestResult('✅ 获取设置成功', 'success');
                
            } catch (error) {
                console.error('获取设置失败:', error);
                addTestResult('❌ 获取设置失败: ' + error.message, 'error');
            }
        }

        async function testUpdateSettings() {
            try {
                const pageSize = parseInt(document.getElementById('pageSize').value);
                console.log('正在测试更新设置...');
                
                const settings = {
                    pageSize: pageSize
                };
                
                const response = await SystemAPI.updateSettings(settings);
                console.log('更新设置成功:', response);
                
                addTestResult(`✅ 更新设置成功，每页显示条数设置为: ${pageSize}`, 'success');
                
                // 重新加载设置以确认更新
                setTimeout(testGetSettings, 1000);
                
            } catch (error) {
                console.error('更新设置失败:', error);
                addTestResult('❌ 更新设置失败: ' + error.message, 'error');
            }
        }

        function addTestResult(message, type) {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            
            const colorClass = type === 'success' ? 'text-green-600' : 
                             type === 'error' ? 'text-red-600' : 'text-blue-600';
            
            resultsDiv.innerHTML += `
                <p class="${colorClass}">
                    [${timestamp}] ${message}
                </p>
            `;
        }

        // 页面加载时测试获取设置
        window.onload = function() {
            addTestResult('🚀 开始测试设置功能...', 'info');
            testGetSettings();
        };
    </script>
</body>
</html>
