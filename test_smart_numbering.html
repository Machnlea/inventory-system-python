<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试智能编号系统</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .category { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .equipment { margin: 5px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .has-equipment { background: #e8f5e8; border-left: 4px solid #4caf50; }
        .no-equipment { background: #fff3cd; border-left: 4px solid #ffc107; }
        .number { font-weight: bold; color: #1976d2; }
    </style>
</head>
<body>
    <h1>智能编号系统测试</h1>
    <div id="results"></div>

    <script>
        async function testCategoryAPI(categoryId, categoryName) {
            try {
                // 首先登录
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=admin&password=admin'
                });

                if (!loginResponse.ok) {
                    throw new Error('登录失败');
                }

                const loginData = await loginResponse.json();
                const token = loginData.access_token;

                // 调用equipment-usage API
                const response = await fetch(`/api/categories/${categoryId}/equipment-usage`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`API调用失败: ${response.status}`);
                }

                const data = await response.json();
                
                let html = `<div class="category">
                    <h2>${categoryName} (ID: ${categoryId})</h2>
                    <h3>编号映射:</h3>`;
                
                for (const [name, number] of Object.entries(data.name_mapping || {})) {
                    const hasEquipment = (data.usage_stats || {})[name] > 0;
                    html += `<div class="equipment ${hasEquipment ? 'has-equipment' : 'no-equipment'}">
                        <span class="number">${number}.</span> ${name}
                        ${hasEquipment ? ` (有设备: ${data.usage_stats[name]}台)` : ' (无设备)'}
                    </div>`;
                }
                
                html += '</div>';
                return html;
            } catch (error) {
                return `<div class="category">
                    <h2>${categoryName} (ID: ${categoryId})</h2>
                    <p style="color: red;">错误: ${error.message}</p>
                </div>`;
            }
        }

        async function testAllCategories() {
            const categories = [
                { id: 1, name: '温度环境类' },
                { id: 2, name: '长度/几何量类' },
                { id: 3, name: '质量称量类' },
                { id: 4, name: '时间测量类' },
                { id: 5, name: '容量测量类' }
            ];

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>正在测试...</p>';

            for (const category of categories) {
                const html = await testCategoryAPI(category.id, category.name);
                resultsDiv.innerHTML += html;
            }
        }

        // 页面加载后开始测试
        window.addEventListener('load', testAllCategories);
    </script>
</body>
</html>
